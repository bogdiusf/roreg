      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială  Municipiul Drobeta Turnu Severin</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 1.326.482 lei, din care, finanţare nerambursabilă în valoare 1.286.389 lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 4 –  "Sprijinirea dezvoltării urbane durabile".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 4.2. – "Reconversia și refuncționalizarea terenurilor și suprafețelor degradate, vacante sau neutilizate din muncipiile reședință de județ".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Necesitatea implementarii proiectului a reiesit din dorința locuitorilor municipiului Drobeta-Turnu Severin ca acesta sa devina un oras prosper din punct de vedere economic, care să asigure un mediu sanatos de viață.</p>
      <p style="font-size: 14px">Proiectul a avut ca obiectiv reconversia si refunctionalizarea terenurilor si suprafetelor degradate, vacante sau neutilizate din municipiul Drobeta -Turnu Severin si transformarea acestora intr-o zona de agrement si petrecere a timpului liber pentru comunitate.</p>
      <p style="font-size: 14px">Peste 2500 de mp de spatiu verde au fost amenajati cu gazon, arbori, arbusti decorativi si sistem de irigatie. Totodata s-a realizat imprejmuirea spatiului, au fost amenajate alei, un foisor, spatii de joaca, au fost amplasate bancute, pergole, mese de sah si o statie de inchiriere a bicicletelor, suprafata parcului construit fiind de aproximativ 3000 de mp.</p>
      <p style="font-size: 14px;">Contractul a fost finalizat la data de 31.07.2021.</p>
  footnote: PDF detaliat cu proiectul

- title: Consolidare, restaurare şi punere în valoare muzeu, ateliere (corp chilii) şi incintă din cadrul Ansamblului Mănăstirea Arnota
  imagePath: proiectSucces_sudvestArnota
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Consolidare, restaurare şi punere în valoare muzeu, ateliere (corp chilii) şi incintă din cadrul Ansamblului Mănăstirea Arnota"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Mănăstirea Arnota</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 5.521.399,45 Euro, din care, finanţare nerambursabilă în valoare de 5.448.520,21 Euro, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 5 –  "Îmbunătăţirea mediului urban şi conservarea, protecţia şi valorificarea durabilă a patrimoniului cultural".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 5.1. – "Imbunătăţirea mediului urban şi conservarea, protecţia şi valorificarea durabilă a patrimoniului cultural".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Mănăstirea Arnota este un lăcaș de cult ortodox din România care aparține de Arhiepiscopia Râmnicului. Este situată în satul Bistrița (comuna Costești) din județul Vâlcea. Mănăstirea a fost ctitorită de Matei Basarab și soția sa Elina, iar biserica poartă hramul „Sfinții Arhangheli Mihail și Gavril”.</p>
      <p style="font-size: 14px">Mănăstirea Arnota, considerată unul dintre cele mai reprezentative monumente istorice şi de artă religioasă din ţară, a fost restaurată și integrată cu succes în circuitul cultural, turistic și religios al județului Vâlcea, investiție co-finanțată prin Programul Operațional Regional 2014-2020. Perioada de implementare a proiectului a fost de 47 de luni.</p>
      <p style="font-size: 14px"><strong>Obiectivul general al proiectului</strong> a vizat impulsionarea dezvoltării comunei Costeşti, judeţului Vâlcea şi a regiunii Sud-Vest Oltenia, cu accent pe creşterea importanţei turismului cultural local, ca factor stimulator al dezvoltării economiei a regiunii Sud-Vest Oltenia, respectând principiile dezvoltării durabile şi protecţiei mediului, prin activităţi de conservare şi restaurare a patrimoniului cultural şi al culturii tradiţionale româneşti.</p>
      <p style="font-size: 14px;"><strong>Obiectivele specifice</strong> ale proiectului au constat în:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top:-15px;">consolidarea, restaurarea a două corpuri - monumente istorice - parte din ansamblul Mănăstirii Arnota, şi anume: Corp Chilii şi Incintă, la care se adaugă şi amenajarea/refunctionalizarea spaţiilor existente aferente monumentului istoric - Corp Chilii - în vederea desfăşurării unor funcţiuni adecvate, compatibile cu statutul de monument istoric şi în deplină concordanţă cu viaţa comunitară şi religioasă şi punerea în valoare a ansamblului prin utilizarea unor tehnici de informare, publicitate şi promovare cât mai variate;</li>
      <li>creşterea numărului de vizite la obiectivul de patrimoniu cultural de la 10.500 vizitatori la 13.999 vizitatori, după 5 ani de la finalizarea investiţiei.</li>
      </ul>
  footnote: PDF detaliat cu proiectul

- title: Extindere, reabilitare, modernizare si dotare Gradinita cu program normal din sat Lungesti, comuna Lungesti, judetul Valcea
  imagePath: proiectSucces_sudVestGradinita
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Extindere, reabilitare, modernizare si dotare Gradinita cu program normal din sat Lungesti, comuna Lungesti, judetul Valcea"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială comuna Lungești, județul Vâlcea</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 1.613.504,9 Euro, din care, finanţare nerambursabilă în valoare de 1.470.562,41 Euro, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 10 –  "Îmbunătăţirea infrastructurii educaţionale".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 10.1. – "Investiții în educație și formare, inclusiv în formare profesională, pentru dobindirea de competențe și învațare pe tot parcursul vieții prin dezvoltarea infrastructurilor de educație și formare; <strong>Obiectivul specific 10.1a</strong> - Cresterea gradului de participare la nivelul educatiei timpurii si învatamântului obligatoriu, în special pentru copii cu risc crescut de parasire timpurie a sistemului".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Prin realizarea proiectului s-a dorit ca preșcolarii să beneficieze de cele mai bune condiții educaționale în grădinița cu program normal, reabilitată în totalitate prin fonduri europene.</p>
      <p style="font-size: 14px">Proiectul implementat în cadrul Axei prioritare: 10 – Îmbunătățirea infrastructurii educaționale prevede: extinderea supafeței construite cu aproximativ 43 mp și recompartimentarea spațiului astfel încât să cuprindă sala destinată activităților extracurriculare, săli de grupă spațioase și luminoase și o serie de spații deschise extrem de generoase, destinate procesului educativ.</p>
      <p style="font-size: 14px;">De asemenea, prin proiect Gradinița a fost dotata cu mobilier, echipamente IT și o scenă modulară, în acest fel aliniindu-se grădinițelor moderne prin serviciile educaționale pe care le poate oferi.</p>
