- title: Cresterea eficientei energetice a Scolii Gimnaziale din Comuna Podari, judetul Dolj
  imagePath: proiectSucces_scoalaPodari
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Cresterea eficientei energetice a Scolii Gimnaziale din Comuna Podari, judetul Dolj"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Comuna Podari</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este 2.837.836,06 lei, din care, finanţare nerambursabilă în valoare de 2.284.009,00 lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 3 –  "Sprijinirea tranziţiei către o economie cu emisii scăzute de carbon".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1. – "Creșterea eficienței energetice în clădirile rezidențiale, clădirile publice și sistemele de iluminat public, îndeosebi a celor care înregistrează consumuri energetice mari".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Educația este una dintre prioritățile POR 2014-2020, care sprijină evoluția, dezvoltarea și buna funcționare a sistemului de învățământ.</p>
      <p style="font-size: 14px">Proiectul a avut ca obiectiv creşterea eficienţei energetice în clădirea publică „Şcoala Gimnazială Podari” prin derularea de lucrări de intervenţie cu scopul termoizolarii clădirii şi modernizării instalaţiei de preparare şi distribuţie a agentului termic şi a apei calde menajere.</p>
      <p style="font-size: 14px">S-a redus consumul anual de energie pentru încălzire în clădirea izolată termic a Şcolii Gimnaziale Podari cu aproximativ 40% şi a crescut confortul pentru  beneficiarii finali ai proiectului, respectiv 360 de elevi şi 40 de angajaţi personal didactic şi nedidactic.</p>
  footnote: PDF detaliat cu proiectul

- title: Îmbunătăţirea mediului urban prin amenajarea unui spaţiu  verde în oraşul Brezoi, judeţul Vâlcea
  imagePath: proiectSucces_spatiuVerdeBrezoi
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Îmbunătăţirea mediului urban prin amenajarea unui spaţiu  verde în oraşul Brezoi, judeţul Vâlcea"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Orașul Brezoi</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este 3.889.287,62, din care, finanţare nerambursabilă în valoare de 3.781.684,53 lei ((98,00% din valoarea eligibila a proiectului), asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 5 – "Imbunatatirea mediului urban si conservarea, protectia si valorificarea durabila a patrimoniului cultural".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 5.1. – "Reconversia și refuncționalizarea terenurilor și suprafețelor degradate, vacante sau neutilizate din orașele mici, mijlocii și municipiul București.".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Orasele reprezinta principalii piloni în economia regiunii, iar amenajarea zonelor urbane poate contribui în mod semnificativ la crearea si dezvoltarea unor areale urbane durabile si echilibrate din punct de vedere economic, social, cultural si teritorial.</p>
      <p style="font-size: 14px">Necesitatea implementarii proiectului prin reconversia unui teren degradat si transformarea lui într-un spatiu verde va avea un rol important în oferirea de facilitati pentru nevoile recreationale si de petrecere a timpului liber a comunitatii orasului Brezoi având de asemenea o importanta majora în îmbunatatirea conditiilor de mediu prin cresterea atractivitatii orasului.</p>
      <p style="font-size: 14px">Peste 9.500 de mp de spatiu verde au fost amenajati. De asemenea, in cadrul spatiului verde au fost amenajate un loc de joaca pentru copii în suprafata de 121,70 mp, un teren de sport multifunctional în suprafata de 420 mp, 357 mp de alei pietonale, o pergola de 3,3 mp. Au fost montate următoarele:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px">17 banci;</li>
      <li>4 suporturi pentru biciclete;</li>
      <li>camere de supraveghere pentru cresterea nivelului de siguranta si acces la internet wireless asigurat gratuit.</li>
      </ul>
      <p style="font-size: 14px">Pentru un acces mai facil la spatiul verde s-a propus modernizarea strazii Vultureasa  pe o suprafata de 1.314 mp si modernizarea unei portiuni din strada Lotrului respectiv o suprafata de 271 mp.</p>
  footnote: PDF detaliat cu proiectul

- title: LUCRĂRI DE CONSOLIDARE, RESTAURARE, RECONSTITUIRE, CONSERVARE ȘI PUNERE ÎN VALOARE A ANSAMBLULUI ARHITECTURAL MĂNĂSTIREA BRÂNCOVENI
  imagePath: proiectSucces_manastireBrancoveni
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"LUCRĂRI DE CONSOLIDARE, RESTAURARE, RECONSTITUIRE, CONSERVARE ȘI PUNERE ÎN VALOARE A ANSAMBLULUI ARHITECTURAL MĂNĂSTIREA BRÂNCOVENI"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – MĂNĂSTIREA BRÂNCOVENI</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 21.646.885,34 lei, din care, valoare totala eligibila, cu o finanţare nerambursabila, în valoare de 21.213.947,63  lei, asigurata prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 5 –  "Îmbunătățirea mediului urban și conservarea, protecția și valorificarea durabilă a patrimoniului cultural".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 5.1. – "Impulsionarea dezvoltării locale prin conservarea, protejarea și valorificarea patrimoniului cultural și a identității culturale".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Obiectivul general al proiectului îl constituie impulsionarea dezvoltării comunei Brîncoveni, a judeţului Olt și a regiunii Sud-Vest Oltenia. În acest sens se urmărește susținerea turismului cultural local, prin activități de conservare și restaurare a patrimoniului cultural și a culturii tradiţionale romaneşti.</p>
      <p style="font-size: 14px">Mănăstirea Brâncoveni se află în locul care a fost leagănul copilăriei domnitorilor Matei Bararab și Constantin Brâncoveanu (cel sfânt), la 20 de km sud-vest de Slatina, în comuna Brâncoveni.</p>
      <p style="font-size: 14px">Datează din secolul al XVI-lea, când jupânița Celea ridică un mic locaș din lemn. Ulterior, domnitorul Matei și Preda Brâncoveanu pun bazele mănăstirii între 1634-1640.</p>
      <p style="font-size: 14px;">Mânăstirea este așezată în județul Olt, poartă hramul „Adormirea Maicii Domnului”, fiind ctitorită de către Constantin Brancoveanu.</p>
      <p style="font-size: 14px">Implementarea proiectului contribuie la protejarea patrimoniului cultural naţional și a resurselor naturale cu potențial turistic, precum și la îmbunătațirea calității infrastructurii turistice de cazare și de agrement, în vederea creşterii atractivității regiunii SV Oltenia și dezvoltării economiei locale.</p>
      <p style="font-size: 14px">Obiectivul general al proiectului îl constituie impulsionarea dezvoltării comunei Brîncoveni, a judeţului Olt și a regiunii Sud-Vest Oltenia. În acest sens se urmărește susținerea turismului cultural local, prin activități de conservare și restaurare a patrimoniului cultural și a culturii tradiţionale romaneşti.</p>
      <p style="font-size: 14px">Prin proiect au fost realizate lucrări de consolidare, restaurare, reconstituire, conservare a ansamblului arhitectural Mânăstirea Brancoveni precum și activități de marketing și promovare turistică (incluzând și digitizarea) a obiectivului de patrimoniu.</p>
      <p style="font-size: 14px">Data finalizării investiției este, conform contractului de finanțare, 30.09.2021.</p>
  footnote: PDF detaliat cu proiectul

