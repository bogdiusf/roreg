- title: Construire-reabilitare zona verde “Poiana lui Caliman
  imagePath: proiectSucces_PoianaCaliman
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Construire-reabilitare zona verde “Poiana lui Caliman"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Oraș Călimănești</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de de 4.153.788,94 lei, din care finanţare nerambursabilă în valoare de de  4.070.713,16 lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 5 –  "Îmbunatatirea mediului urban si conservarea, protectia si valorificarea durabila a patrimoniului cultural"</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 5.2. – "Reconversia și refuncționalizarea terenurilor și suprafețelor degradate, vacante sau neutilizate din orașele mici, mijlocii și municipiul București".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong><br><br>
      Astfel, proiectul a avut ca obiectiv îmbunatatirea mediului urban prin reconversia functionala a unui teren degradat din orasul Calimanesti si transformarea lui într-un spatiu verde. Au fost amenajati aproximatix 4.150 de mp de spatiu verde.  Acesta a fost dotat cu sistem de iluminat si loc de joaca pentru copii astfel fiind oferite facilitati pentru nevoile recreationale si de petrecere a timpului liber a comunitatii orasului Calimanesti. Implementarea proiectului contribuie în mod semnificativ la crearea si dezvoltarea unui areal urban durabil si echilibrat din punct de vedere economic, social, cultural si teritorial.</p>
