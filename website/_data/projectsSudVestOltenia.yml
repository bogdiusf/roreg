  imagePath: proiectSucces_MihailDrumes
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Cresterea eficientei energetice a corpului principal al Scolii Gimnaziale Mihail Drumes"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Oraș Balș</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de de 2,04 milioane de lei, din care finanţare nerambursabilă în valoare de de  1,32 milioane de lei., asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 3 –  "Sprijinirea tranzitiei catre o economie cu emisii scazute de carbon."</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1. – "Sprijinirea eficienței energetice, a gestionării inteligente a energiei și a utilizării energiei din surse regenerabile în infrastructurile publice, inclusiv în clădirile publice, și în sectorul locuințelor".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong><br><br>
      A fost finalizat proiectul privind creșterea eficienței energetice a corpului principal al școlii Gimnaziale Mihail Drumeș, str. Nicolae Balcescu, nr. 51, Balș-Olt. 
      Construită în urmă cu 57 de ani cu destinaţia de unitate de învaţământ, clădirea în care funcţionează Şcoala Gimnazială Mihail Drumeş din Balş a fost modernizată cu bani europeni.<br>
      Perioada de implementare a proiectului a fost de 38 de luni, până la finalul lunii noiembrie 2019, conform contractului de finantare.<br><br>
      Obiectivul general al proiectului a fost creşterea eficienţei energetice a corpului principal al Şcolii Gimnaziale “Mihail Drumeş” în vederea reducerii consumului de energie primară şi a emisiilor de CO2, asigurând totodată îmbunătăţirea confortului, sănătăţii şi siguranţei elevilor şi personalului şcolii.<br><br>
      Prin acest proiect, au avut loc mai multe tipuri de intervenții, menite să ofere condiții optime de studiu pentru elevi, cum ar fi: reabilitarea sistemului de încălzire, refacerea termică a anvelopei, modernizarea instalaţiei de iluminat, instalarea unor sisteme alternative de producere a energiei şi adaptarea infrastructurii pentru persoanele cu dizabilităţi.<br><br>
      Locuitorii oraşului Balş, cei 438 elevi şi 37 de cadre didactice vor beneficia de o şcoală reabilitată şi modernizată, cu un consum mai mic de energie şi cu emisii reduse de gaze cu efect de seră.</p>
