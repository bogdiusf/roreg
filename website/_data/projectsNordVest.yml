- title: Reabilitarea, extinderea, modernizarea și dotarea infrastructurii educaționale a Grădiniței cu program prelungit Albă ca Zăpada, loc. Beclean
  imagePath: proiectSucces_bistritaNasaudGradinita
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Reabilitarea, extinderea, modernizarea și dotarea infrastructurii educaționale a Grădiniței cu program prelungit Albă ca Zăpada, loc. Beclean"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială oraș Beclean, din judetul Bistrița-Năsăud</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 6.365.913,68 lei din care, finanţare nerambursabilă în valoare de 5.366.864,54 lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 10 –  "Îmbunătățirea infrastructurii educaționale"</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 10.1. – "Investițiile în educație și formare, inclusiv în formare profesională, pentru dobândirea de competențe și învățare pe tot parcursul vieții prin dezvoltarea infrastructurilor de educație și formare".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Proiectul a avut ca obiectiv general îmbunătăţirea infrastructurii de educaţie aferente grădiniţei cu program prelungit „Alba-ca-Zăpada”, structură a şcolii Gimnaziale „Grigore Silaşi” loc. Beclean, judeţul Bistriţa-Năsăud, pentru asigurarea unui proces educaţional la standarde europene şi a creşterii participării populaţiei preşcolare la procesul educaţional.</p>
      <p style="font-size: 14px;">În urma implementării proiectului s-au obținut următoarele rezultate:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">reabilitarea, modernizarea şi amenajarea unei suprafeţe de 1327 mp2;</li>
      <li>construirea unei arii de 1017 mp2 unde s-au amenajat șapte locuri de joacă;</li>
      <li>dotarea cu echipamente și materiale didactice moderne;</li>
      <li>amenajarea a 350 mp2 de spații verzi.</li>
      </ul>
      <p style="font-size: 14px">Impactul proiectului îl reprezintă îmbunătățirea infrastructurii educaționale, creșterea nivelului de confort și siguranță precum și dublarea numărului total de participanți la procesul educațional. La finalul implementării proiectului sunt 185 de beneficiari dintre care 78 de fete, 107 de băieți și 9 persoane cu dizabilități.</p>
      <p style="font-size: 14px">Sursa de inspirație pentru realizarea acestui proiect a fost o grădiniță din Fuji, Japonia, ce a fost prezentată ca model de bune practici în cadrul World Innovation Summit for Education - <a href="https://www.youtube.com/watch?v=2VOXb-N2EZ0" target="_blank">https://www.youtube.com/watch?v=2VOXb-N2EZ0</a></p>
  footnote: PDF detaliat cu proiectul

