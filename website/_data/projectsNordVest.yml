      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Proiectul „Construirea Creșei și Grădiniței din Parcul Industrial I, cu echiparea infrastructurii educaționale pentru educația timpurie antepreșcolară și preșcolara în Municipiul Oradea” a fost implementat de Municipiul Oradea, în calitate de beneficiar, în municipiul Oradea, județul Bihor, prin intermediul Programului Operaţional Regional (POR) 2014-2020.</p>
      <p style="font-size: 14px">Obiectivul general al proiectului constă în creşterea calităţii infrastructurii la nivelul educaţiei antepreşcolare şi prescolare în Municipiul Oradea în vederea asigurării accesului sporit la educaţie timpurie şi sprijinirea participării părinţilor pe piaţa forţei de muncă.</p>
