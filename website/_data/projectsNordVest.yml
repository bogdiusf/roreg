      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">îmbunătăţirea calităţii călătoriilor cu modurile nemotorizate (velo şi pietonal), prin creşterea standardelor de calitate şi siguranţă în utilizarea acestor moduri de transport;</li>
