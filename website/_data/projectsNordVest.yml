      <li>creşterea capacităţii infrastructurii de educaţie care beneficiază de sprijin (educaţie antepreşcolară şi preşcolară) cu un numar de 120 de locuri nou create;</li>
      <li>construirea unei săli multifuncţionale intregrată în clădirea nou edificată, necesară desfăşurării activităţilor specifice pentru viitorii participanţi la procesul educaţional.</li>
      </ul>
