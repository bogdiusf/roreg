- title: Reabilitarea bisericii si claustrului manastirii franciscanilor din Gherla in vederea introducerii in circuitul turistic cultural
  imagePath: proiectSucces_franciscana
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Reabilitarea bisericii si claustrului manastirii franciscanilor din Gherla in vederea introducerii in circuitul turistic cultural"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Parohia Romano-Catolica Gherla</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 20.899.450,84 lei, din care finanţare nerambursabilă în valoare de 19.539.378,09 lei, asigurată prin FEDR(85%) si Bugetul de stat(13%).</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 5 – "Imbunătăţirea mediului urban şi conservarea, protecţia şi valorificarea durabilă a patrimoniului cultural".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 5.1. – "Conservarea, protejarea, promovarea şi dezvoltarea patrimoniului natural şi cultural".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Reabilitarea Bisericii si Claustrului Manastirii Franciscanilor din Gherla, inclus în lista nationala monumentelor istorice, renovarea si amenajarea acestuia pentru a putea fi vizitat în conditii de siguranta de catre turisti si integrarea obiectivului de patrimoniu în circuitele turistice, culturale sau ecumenice din Municipiul Gherla, din zona si în general din Transilvania.</p>
