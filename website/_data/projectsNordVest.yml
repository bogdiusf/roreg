      <li>reducerea congestiei din traficul rutier, a accidentelor şi a impactului negativ asupra mediului prin scăderea cotei modale a transportului individual cu autoturismul;</li>
      <li>creşterea vitezei de deplasare a mijloacelor de transport în comun, prin amenajarea de bandă dedicată transportului public pe ax Unirii Nord.</li>
      </ul>
