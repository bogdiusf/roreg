      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 4 –  "Sprijinirea dezvoltării urbane durabile."</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 4.1. – "Promovarea strategiilor de reducere a emisiilor de dioxid de carbon pentru toate tipurile de teritoriu, în particular zone urbane, inclusiv promovarea planurilor sustenabile de mobilitate urbană și a unor măsuri relevante pentru atenuarea adaptărilor".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong><br>
      <p style="font-size: 14px">Proiectul a avut ca obiectiv general reducerea emisiilor de carbon în Municipiul Cluj-Napoca, prin achiziţionarea şi darea în exploatare a 30 autobuze electrice, având la baza Planului de Mobilitate Urbana Durabila aprobat. Obiectivul general al proiectului s-a realizat prin înlocuirea a 30 autobuze vechi, cu norme de poluare non-euro şi Euro 2, utilizate în sistemul urban de transport de călători, şi echipate cu motoare diesel, cu autobuze noi, dotate cu grup propulsor electric.</p>
      <p style="font-size: 14px;">În urma implementării proiectului s-au obținut următoarele rezultate:</p>
      <ul style="font-size: 14px;"><li style="margin-top: -15px;">îmbunătăţirea calităţii călătoriilor cu transportul public, prin creşterea standardelor de calitate şi siguranţă în utilizarea acestor moduri de transport;</li>
      <li>scurtarea timpului de călătorie pentru transportul public;</li>
      <li>reducerea congestiei din traficul rutier, a accidentelor şi a impactului negativ asupra mediului prin scăderea cotei modale a transportului privat cu autoturismele.</li></ul></p>
      <p style="font-size: 14px">Impactul proiectului îl reprezintă reducerea emisiilor de echivalent CO2 în municipiul Cluj-Napoca, prin scăderea acestora cu 501 tone echivalent CO2/an în primul an de după finalizarea proiectului, şi creşterea numărului de pasageri transportați în cadrul sistemelor de transport public de călători din municipiul Cluj-Napoca cu un număr de 19.210 pasageri în primul an de după finalizarea proiectului.</p>
  footnote: PDF detaliat cu proiectul

