- title: Înnoirea flotei de transport în comun în Municipiul Cluj-Napoca prin achizitionarea de autobuze electrice
  imagePath: proiectSucces_autobuzecluj1
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Înnoirea flotei de transport în comun în Municipiul Cluj-Napoca prin achizitionarea de autobuze electrice"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritoriala Municipiul Cluj-Napoca</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 85.129.227,42 lei, incluzând T.V.A. Din bugetul prevăzut, 83.426.642,87 lei reprezintă valoarea nerambursabilă, iar 1.702.584,55 lei reprezintă contribuția Municipiului Cluj-Napoca.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 4 –  "Sprijinirea dezvoltării urbane durabile".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 4.1. – "Reducerea emisiilor de carbon in municipiile reședința de județ prin investiții bazate pe planurile de mobilitate urbana durabila".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Obiectivul general al proiectului este reducerea emisiilor de carbon în Municipiul Cluj-Napoca, prin achizitionarea si darea în exploatare a 30 autobuze electrice, având la baza Planului de Mobilitate Urbana Durabila aprobat.</p>
      <p style="font-size: 14px">Obiectivul general al proiectului se realizeaza prin înlocuirea a 30 autobuze vechi, cu norme de poluare non-euro si Euro 2, utilizate în sistemului urban de transport de calatori, si echipate cu motoare diesel, cu autobuze noi, dotate cu grup propulsor electric.</p>
      <p style="font-size: 14px">Aceasta masura asigura un serviciu eficient de transport public de calatori, cu confort sporit, si reducerea numarului de deplasari cu transportul privat (cu autoturisme) si pe cale de consecinþa si reducerea emisiilor de echivalent CO2 din transporturi.</p>
      <p style="font-size: 14px"><strong>Obiectivele specifice ale proiectului, sunt următoarele:</strong></p>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px;">Îmbunătăţirea calităţii călătoriilor cu transportul public, prin creşterea standardelor de calitate şi siguranţă în utilizarea acestor moduri de transport;</li>
      <li>Scurtarea timpului de călătorie pentru transportul public, fără a înrăutăţi condiţiile de trafic în aria de studiu şi în afara acesteia;</li>
      <li>Reducerea congestiei din traficul rutier, a accidentelor şi a impactului negativ asupra mediului prin scăderea cotei modale a transportului privat cu autoturismele.</li>
      </ul>
      <p style="font-size: 14px"><strong>Livrabilele proiectului –  30 autobuze electrice.</strong></p>
      <p style="font-size: 14px"><strong>Modul in care proiectul a contribuit la o Europă mai verde, mai digitală și mai rezilientă, dar de asemenea cum au contribuit la întărirea capacității instituționale și la eficiența sectorului public.</strong></p>
      <p style="font-size: 14px">Autobuzele electrice vor înlocui 30 autobuze diesel uzate moral și fizic. Din punct de vedere al confortului călătorilor sunt superioare celor pe care le vor înlocui. Directiva 2009/33/CE privind promovarea vehiculelor de transport rutier nepoluante și energetic eficiente vizează introducerea pe piață a vehiculelor ecologice. Directiva vizează vehiculele de transport rutier, acoperind autoturisme de pasageri (M1), vehicule comerciale ușoare (N1), vehiculele de marfă de mare tonaj (N2, N3) și autobuzele (M2, M3). Această directivă evidențiază impactul energetic și impactul de mediu, raportate la activitatea vehiculelor pe parcursul duratei lor de viață. Analiza efectuată pe întreg ciclul de viață al vehiculelor, trebuie să includă consumul de energie, emisiile de CO2 și emisiile de poluanți reglementați precum NOx, NMHC și PM. Mijloacele de transport în comun bazate pe sisteme de propulsie electrice sunt capabile să rezolve provocările transportului public prin:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">Reducerea poluării locale;</li>
      <li>Reducerea semnificativă a emisiilor de CO2;</li>
      <li>Reducerea semnificativă a poluării fonice;</li>
      <li>Reducerea producției de combustibili pe bază de petrol;</li>
      </ul>
      <p style="font-size: 14px">Posibila scădere a numărului motoarele cu ardere internă utilizate în transportul public nu vor afecta dezvoltarea și creșterea mobilității urbane. Pentru un management eficient al exploatării mijloacelor de transport în comun, soluția adoptată pentru reducerea emisiilor gazelor cu efect de seră (GHG) în municipiul Cluj-Napoca constă în înlocuirea unui număr cât mai mare al vehiculelor care utilizează combustibil convențional cu vehicule cu propulsie electrică. Proiectul contribuie la scăderea emisiilor de CO2 echivalent din mediul urban, provenite din transportul rutier, pe baza măsurilor/activităților fundamentate în Planul de Mobilitate Urbană Durabilă, fapt ce determină creșterea cotei modale a transportului public/modurilor nemotorizate. Achiziționarea de mijloace de transport ecologic va avea un impact pozitiv direct asupra reducerii emisiilor de echivalent CO2 în municipiul Cluj-Napoca, prin scăderea acestora cu 501 to echivalent CO2/an în primul an de după finalizarea proiectului. Totodată va conduce şi la creșterea numărului de pasageri transportați în cadrul sistemelor de transport public de călători din municipiul Cluj-Napoca cu un număr de 19.210 pasageri în primul an de după finalizarea proiectului. Corelativ se va înregistra o scădere anuală de 12979 deplasări cu auto privat.</p>
      <p style="font-size: 14px"><strong>Obiectivul tematic sub care proiectul a fost dezvoltat:</strong></p>
      <p style="font-size: 14px">Sprijinirea tranziției către o economie cu emisii scăzute de dioxid de carbon sectoarele</p>
      </ul>
