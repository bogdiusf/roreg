- title: Restaurarea Casei Darvas – La Roche în vederea valorificarii patrimoniului cultural Secession
  imagePath: proiectSucces_CasaDarvas
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Restaurarea Casei Darvas – La Roche în vederea valorificarii patrimoniului cultural Secession"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Municipiul Oradea</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 9.215.115,03 lei, din care finanţare nerambursabilă în valoare de 7.267.731,52 milioane lei., asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 5 –  "Îmbunătăţirea mediului urban şi conservarea, protecţia şi valorificarea durabilă a patrimoniului cultural."</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 5.1. – "Conservarea, protejarea, promovarea și dezvoltarea patrimoniului natural și cultural".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong><br><br>
      Proiectul „Restaurarea Casei Darvas – La Roche în vederea valorificarii patrimoniului cultural Secession” a fost implementat de UAT Municipiul Oradea, în calitate de beneficiar, în municipiul Oradea, județul Bihor, prin intermediul Programului Operaţional Regional (POR) 2014-2020.<br><br>
      Proiectul a avut ca obiectiv general restaurarea Casei Darvas – La Roche, monument istoric de importanţă locală, în vedera valorificării patrimoniului cultural în stil Secession şi a identităţii culturale pentru impulsionarea dezvoltării turistice a Municipiului Oradea.<br><br>
      Rezultatele obținute în urma implementării proiectului sunt reprezentate de conservarea și restaurarea Casei Darvas – La Roche, creşterea accesibilitații persoanelor cu dizabilitați în cadrul obiectivului de patrimoniu și realizarea digitizării obiectivului aflat în circuitul internațional Art Nouveau European Route.<br><br>
      Impactul proiectului este reprezentat de crearea funcțiunii muzeale a Casei Darvas – La Roche și atingerea unui număr anual de 5.000 de turişti care vizitează Casa Darvas – La Roche, ca urmare a restaurării, pentru valorificarea acesteia din punct de vedere al potențialului turistic cultural local şi regional pe piața turistică națională și internațională.</p>
  footnote: PDF detaliat cu proiectul

- title: Reabilitare Castel Teleki
  imagePath: proiectSucces_CastelTeleki
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Reabilitare Castel Teleki"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Comuna Coltău, Județul Maramureș</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 6.815.581,50  lei, din care finanţare nerambursabilă în valoare de 5.781.989,26 lei., asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 5 –  "Îmbunătăţirea mediului urban şi conservarea, protecţia şi valorificarea durabilă a patrimoniului cultural."</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 5.1. – "Conservarea, protejarea, promovarea și dezvoltarea patrimoniului natural și cultural".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong><br><br>
      Proiectul a avut ca obiectiv general restaurarea, protecţia, conservarea şi valorificarea durabilă a obiectivului de patrimoniu naţional „Castelul Teleki”.<br><br>
      Rezultatele obținute în urma implementării proiectului sunt reprezentate de creşterea numărului mediu a vizitatorilor la obiectivul de patrimoniu cultural „Castelul Teleki” cu peste 5% în maximum 36 de luni după finalizarea investiţiei şi introducerea obiectivului de patrimoniu reabilitat în 5 programe turistice culturale/rurale/religioase naţionale şi/sau internaţionale în maximum 24 de luni de la finalizarea investiţiei.<br><br>
      Impactul investiţiei la nivelul comunei constă în crearea a 3 noi locuri de muncă necesare pentru deservirea obiectivului de investiţie reabilitat, care contribuie direct la creşterea calităţii vieţii a unui număr de 3 persoane, şi implicit a familiilor acestora, şi indirect la reducerea ratei şomajului înregistrate la nivel judeţean.</p>
  footnote: PDF detaliat cu proiectul
