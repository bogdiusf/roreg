- title: Reabilitare, modernizare şi dotare cantina socială, strada Gheorghe Lazăr din Municipiul Orăştie
  imagePath: proiectSucces_cantinaOrastie
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Reabilitare, modernizare şi dotare cantina socială, strada Gheorghe Lazăr din Municipiul Orăştie"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Municipiul  Orăștie</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de e 2.447.614,74 lei, din care, finanţare nerambursabilă în valoare de 2.181.924,55 lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 8 –  "Dezvoltarea infrastructurii de sănătate şi sociale".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 8.1. – "Investiţiile în infrastructurile sanitare şi sociale care contribuie la dezvoltarea la nivel naţional, regional şi local, reducând inegalităţile în ceea ce priveşte starea de sănătate şi promovând incluziunea socială prin îmbunătăţirea accesului la serviciile sociale, culturale şi de recreare, precum şi trecerea de la serviciile instituţionale la serviciile prestate de colectivităţile locale".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Obiectivul general al proiectului este îmbunătăţirea sistemului de protecţie a persoanelor vârstnice din municipiul Orăştie, asigurarea accesului, pe bază de egalitate cu ceilalţi cetăţeni, la toate resursele comunităţii - bunuri, servicii, inclusiv servicii publice prin îmbunătăţirea calităţii infrastructurii serviciilor sociale în scopul prevenirii şi limitării unor situaţii de dificultate care pot genera marginalizarea sau excluderea socială a persoanelor, familiilor, grupurilor vulnerabile.</p>
      <p style="font-size: 14px">Obiectivele specifice ale proiectului sunt: creşterea gradului de acoperire cu servicii sociale, îmbunătăţirea condiţiei de viaţă şi înfiinţarea unei cantine sociale pentru persoanele vârstnice, cu dizabilităţi şi în special celor defavorizate.</p>
      <p style="font-size: 14px">Rezultatele proiectului: adaptarea şi diversificarea în permanenţă a serviciilor şi activităţilor la nevoile beneficiarilor; îmbunătăţirea condiţiei de viaţă şi sănătate a beneficiarilor; creşterea gradului de relaţionare interpersonală şi de socializare; creşterea gradului de acceptare socială şi incluziune în viaţa normală a societăţii; creşterea calităţii vieţii persoanelor aflate în dificultate şi a familiilor acestora; schimbarea mentalităţii comunităţii locale, a opiniei publice cu privire la situaţia persoanelor cu risc de marginalizare socială; îmbunătăţirea infrastructurii clădirii în care va funcţiona cantina socială prin lucrări de reparaţii, consolidări şi amenajare.</p>
  footnote: PDF detaliat cu proiectul

- title: Creșterea eficienței energetice la clădiri rezidențiale in orașul Sântana județul Arad
  imagePath: proiectSucces_reabilitareSantana
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Creșterea eficienței energetice la clădiri rezidențiale in orașul Sântana județul Arad"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Orașul Sântana</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 2.341.558,55 lei, din care, finanţare nerambursabilă în valoare de 776.478,46 lei, asigurată prin #Regio-POR 2014-2020 iar iar valoarea eligibilă nerambursabilă din bugetul naţional a fost în valoare de 137.025,62 lei.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 3 –  "Sprijinirea tranziţiei către o economie cu emisii scăzute de carbon".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1. – "Creșterea eficienței energetice în clădirile rezidențiale, clădirile publice și sistemele de iluminat public, îndeosebi a celor care înregistrează consumuri energetice mari".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Scopul/Obiectivul general al proiectului îl reprezintă reabilitarea și modernizarea blocurilor de locuințe în Orașul Sântana, județul Arad, fiind în concordanță cu scopul Priorității de investiție 3.1, anume Sprijinirea eficienței energetice, a gestionării inteligente a energiei și a utilizării energiei din surse regenerabile în infrastructurile publice, inclusiv în clădirile publice și în sectorul locuințelor, respectiv Obiectiv Specific al Priorității de investiții 3.1A Creșterea eficienței energetice în clădirile rezidențiale, clădirile publice și sistemele de iluminat public, îndeosebi a celor care înregistrează consumuri energetice mari.</p>
      <p style="font-size: 14px"><strong>Obiectivele specifice ale proiectului:</strong></p>
      <ol style="font-size: 14px">
      <li style="margin-top: -15px">Creșterea eficienței energetice pentru Blocul B1, reprezentând componenta 1 prin:
      <ul style="font-size: 14px">
      <li style="margin-top: -15px">Scăderea anuală estimată a gazelor cu efect de seră este de 35.29 tone/an CO2</li>
      <li>Reducerea consumului anual specific din energie este de 171.20 kWh/m2/an</li>
      <li>Consumul anual specific de energie pentru încălzire este de 171.20 kWh/m2/an</li>
      <li>Numărul gospodăriilor cu o clasificare mai bună a consumului de energie: 12</li>
      </ul>
      </li>
      <li>Creșterea eficienței energetice pentru Blocul B2, reprezentând componenta 2 prin:
      <ul style="font-size: 14px">
      <li style="margin-top: -15px">Scăderea anuală estimată a gazelor cu efect de seră este de 23 tone/an CO2</li>
      <li>Reducerea consumului anual specific din energie este de 124 kWh/m2/an</li>
      <li>Consumul anual specific de energie pentru încălzire este de 124 kWh/m2/an </li>
      <li>Numărul gospodăriilor cu o clasificare mai bună a consumului de energie: 8</li>
      </ul>
      </li>
      </ol>
      <p style="font-size: 14px">Impactul investiției realizate prin implementarea proiectului a constat în creșterea calității vieții a locuitorilor din blocul B1 și blocul B2 din Orașul Sântana, str. Mihai Viteazul, județul Arad. Intervențiile realizate au vizat reabilitarea termică a celor două componente și creșterea eficienței energetice a acestora.</p>
      <p style="font-size: 14px">Proiectul a fost implementat în perioada 28.02.2018 – 31.01.2021, conform contractului de finanțare.</p>
  footnote: PDF detaliat cu proiectul

