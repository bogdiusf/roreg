- title: Amenajare de spații verzi publice cu acces nelimitat în zona urbană degradată ″Stadion Mecanica″ din Municipiul Orăștie
  imagePath: proiectSucces_spatiiVerziOrastie
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Amenajare de spații verzi publice cu acces nelimitat în zona urbană degradată ″Stadion Mecanica″ din Municipiul Orăștie"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială  Municipiul Orăștie.</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 14.214.090 lei, din care 12.085.500 lei finanțare nerambursabilă, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 5 –  "Îmbunătățirea mediului urban şi conservarea, protecția și valorificarea durabilă a patrimoniului cultural".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 5.2. – "Reconversia și refuncționalizarea terenurilor și suprafețelor degradate, vacante sau neutilizate din orașele mici, mijlocii și municipiul București".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong><br><br>
      Obiectivul general al proiectului a fost reconversia și refuncționalizarea terenurilor degradate și neutilizate din zona Stadion Mecanica din Orăștie.<br><br>
      În zona respectivă a fost creat un spațiu verde cu o suprafață de 35.125 de metri pătrați, cu multiple facilități de recreere: teren multifuncțional de sport, loc de joacă pentru copii, zonă de fitness, skatepark, fântână arteziană, scenă pentru activități culturale, vestiare, toalete etc.<br><br>
      Totodată, zona a fost special accesibilizată pentru persoanele cu handicap locomotor.<br>
      Parcul dispune de un sistem de iluminat fotovoltaic și un sistem automatizat de irigații care folosește ca principală sursa de alimentare apa din panza freatică.<br><br>
      De asemenea, prin proiect a fost modernizată strada Tîrgului pe o lungime de 1,21 kilometri.
