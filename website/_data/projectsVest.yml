- title: Lucrări interioare şi exterioare de renovare, conservare, reabilitare a clădirii Catedralei Romano-Catolice din Timisoara şi a împrejmuirii, în vederea integrării în circuitul turistic naţional şi internaţional
  imagePath: proiectSucces_domTimisoara
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Lucrări interioare şi exterioare de renovare, conservare, reabilitare a clădirii Catedralei Romano-Catolice din Timisoara şi a împrejmuirii, în vederea integrării în circuitul turistic naţional şi internaţional"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Episcopia Romano-Catolică Timișoara.</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 21.767.121,96 lei, din care finanţare nerambursabilă în valoare de 21.316.962,01 lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 5 –  "Îmbunătăţirea mediului urban şi conservarea, protecţia şi valorificarea durabilă a patrimoniului cultural".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 5.1. – "Conservarea, protejarea, promovarea si dezvoltarea patrimoniului natural si cultural".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Proiectul cuprinde lucrări interioare şi exterioare de renovare, conservare și reabilitare a clădirii Catedralei Romano-Catolice din Timişoara şi a împrejmuirii, în vederea integrării acestui monument istoric în circuitul turistic naţional şi internaţional. Intervențiile vizează:</p>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px">renovarea / conservarea / reabilitarea clădirii catedralei, în suprafață totală de 1.490 mp;</li>
      <li>reabilitarea / renovarea obiectivelor conexe: împrejmuire, amenajare curte interioară, alei acces lateral (asigurarea accesului persoanelor cu dizabilități), branșament incendiu etc;</li>
      <li>restaurarea criptei și a pietrelor tombale ale personalităților care îți au locul de veci în cripta de sub nava Domnului;</li>
      <li>integrarea în circuitul turistic național și internațional a obiectivului restaurat și creșterea numărului de vizitatori (pagină web dedicată, tur ghidat, integrarea obiectivului în cadrul vizitelor organizate în Timișoara a grupurilor de turiști sau în cadrul diferitelor evenimente de anvergură națională sau internațională, consolidarea activităților în domeniul cultural).</li>
      </ul>
      <p style="font-size: 14px">S-au efectuat lucrări de execuție atât în cadrul contractului de intervenții generale, cât și în cadrul celui care vizează componentele artistice ale Catedralei „Sfântul Gheorghe”, o componentă complexă care avansează.</p>
  footnote: PDF detaliat cu proiectul

- title: Reabilitarea clădirii Muzeului Mineritului și amenajare muzeistică
  imagePath: proiectSucces_vestReabilitarePetrosani
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Reabilitarea clădirii Muzeului Mineritului și amenajare muzeistică"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Primăria Municipiului Petroșani – județul Hunedoara.</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 4,94 milioane lei, din care, finanţare nerambursabilă în valoare de 4,84 milioane lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 5 –  "Îmbunătățirea mediului urban și conservarea, protecţia şi valorificarea durabilă a patrimoniului cultural".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 5.1. – "Impulsionarea dezvoltării locale prin conservarea, protejarea și valorificarea patrimoniului cultural și a identității culturale".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Prin proiectul „Reabilitarea clădirii Muzeului Mineritului și amenajare muzeistică”, implementat de Primăria Municipiului Petroșani, s-au realizat:</p>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px">reabilitarea clădirii muzeului, compusă din demisol, parter și pod, prin executarea unor lucrări de reparații, intervenții de consolidare și intervenții structurale;</li>
      <li>accesibilizarea imobilului pentru persoanele cu dizabilități locomotorii, prin realizarea unei platforme-ascensor automate în zona accesului principal și amplasarea unui lift interior care asigură accesul de la demisol până în pod;</li>
      <li>dotarea muzeului cu mobilier pentru expunerea și protejarea patrimoniului cultural și cu instalații, echipamente și dotări pentru asigurarea utilităților și a condițiilor de climatizare, siguranță la foc și antiefracție;</li>
      <li>amenajarea zonei exterioare - alei, trotuare, spații verzi, realizarea unei platforme betonate pentru prezentarea de exponate și un spațiu tip piațetă în fața clădirii.</li>
      </ul>
  footnote: PDF detaliat cu proiectul

- title: Reabilitare termo-energetică a pavilionului C1 (Corpuri C1 și C2) din cadrul imobilului 49-273, sediul Serviciului Teritorial al Poliției de Frontieră Arad
  imagePath: proiectSucces_aradFrontiera
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Reabilitare termo-energetică a pavilionului C1 (Corpuri C1 și C2) din cadrul imobilului 49-273, sediul Serviciului Teritorial al Poliției de Frontieră Arad"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Inspectoratul Teritorial al Poliției de Frontieră Oradea - Poliţia de Frontieră, Oradea.</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 13 milioane de lei din care, finanţare nerambursabilă în valoare de 4,46 milioane lei asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 3 –  "Sprijinirea tranziției către o economie cu emisii scăzute de carbon".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1. – "Sprijinirea eficienței energetice, a gestionării inteligente a energiei și a utilizării energiei din surse regenerabile în infrastructurile publice, inclusiv în clădirile publice, și în sectorul locuințelor, Operațiunea B - Clădiri publice".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">În cadrul proiectului au avut loc următoarele intervenții ample pentru creșterea eficienței energetice:</p>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px">izolarea interioară a imobilului, inclusiv subsolul, cu fibre de celuloză, placarea cu rigips a pereților interiori, aplicarea unei tencuieli termoizolante la exterior și izolarea soclului perimetral cu vată minerală bazaltică;</li>
      <li>înlocuirea tâmplăriei existente cu tâmplărie din lemn și geam triplu termoizolant;</li>
      <li>termoizolarea plăcilor peste sol și subsol, precum și a planșeului peste pod;</li>
      <li>reabilitarea instalațiilor – de încalzire, distribuție a apei calde menajere și electrică, înlocuirea corpurilor de iluminat cu unele tip LED;</li>
      <li>instalarea de sisteme de panouri solare fotovoltaice și panouri solare pentru producere apă caldă menajeră;</li>
      <li>realizarea unei instalații de climatizare sistem VRV (cu funcționare în regim de pompă de căldură, cu recuperarea căldurii, care să asigure răcirea și încălzirea spațiilor de birouri în funcție de anotimp) și a unui sistem de ventilare mecanică;</li>
      <li>lucrări de management energetic - automatizare, control și monitorizare pentru economisirea energiei șamd.</li>
      </ul>
      <p style="font-size: 14px">De asemenea, s-a refăcut șarpanta, au fost înlocuite sau reparate, după caz, planșeele, s-a rezolvat problema infiltrațiilor și a fisurilor, s-au refăcut finisajele în zonele deteriorate, s-au efectuat diferite lucrări pentru conformarea la cerințele ISU - hidranți, instalație de detecție incendiu cu acoperire totală și instalație de iluminat de siguranță, paratrăsnet etc.</p>
  footnote: PDF detaliat cu proiectul

- title: Proiect complex de revitalizare a zonei centrale a Municipiului Reșița
  imagePath: proiectSucces_revitalizareResita
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Restaurarea Teatrului Mihai Eminescu Oravița, județul Caraș-Severin – proiectul „Lucrări de restaurare, conservare și dotare la Teatrul Mihai Eminescu – Clădire monument istoric LMI CS-II-M-A-11154 și amenajarea peisagistică a parcului adiacent", având ca beneficiar Primăria Oravița"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Municipiul Reșița, din judetul Caraș-Severin</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 52,5 milioane lei, din care, finanţare nerambursabilă în valoare de 48,3 milioane lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 4 –  "Sprijinirea dezvoltării urbane durabile".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 4.1. – "Promovarea strategiilor de reducere a emisiilor de dioxid de carbon pentru toate tipurile de teritoriu, în particular zone urbane, inclusiv promovarea planurilor sustenabile de mobilitate urbană și a unor măsuri relevante pentru atenuarea adaptărilor".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Proiectul are drept scop reducerea deplasărilor cu autoturismul și promovarea transportului alternativ nemotorizat, prin măsurile luate, de modernizare sau creare de noi zone pietonale și piste pentru bicicliști, precum și de îmbunătățire a accesului la stațiile de transport în comun și a condițiilor de transfer între diferite mijloace de transport.</p>
      <p style="font-size: 14px">Proiectul are trei componente. Prima, deja finalizată, a vizat modernizarea zonei pietonale centrale a Reșiței, o legătură pietonală între stațiile viitorului traseu al tramvaiului - Piața 1 Decembrie 1918. O altă componentă finalizată a cuprins modernizarea trotuarelor pe Bulevardul Revoluţia din Decembrie (Podul 7 Noiembrie – Staţia de carburanți MOL).</p>
      <p style="font-size: 14px">A rămas în lucru amenajarea de piste de biciclete şi alei pietonale pe străzile de legatură dintre arterele majore de circulaţie Bulevardul Revoluţia din Decembrie şi Bulevardul A.I. Cuza, pentru acces la staţiile de transport în comun (Cartierul Lunca Pomostului, străzile Gratz, George Enescu, Nicolae Titulescu, Nicolae Bălcescu, Bielefeld și Parâng), unde lucrările sunt executate în proporție de 70%.</p>
      <p style="font-size: 14px">Data de finalizare a proiectului este, conform contractului, 30 iunie 2021.</p>
  footnote: PDF detaliat cu proiectul

- title: Extinderea și modernizarea Facultății de Chimie Industrială și Ingineria Mediului Timișoara, beneficiar Universitatea Politehnica Timișoara – județul Timiș
  imagePath: proiectSucces_facultChimie
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Extinderea și modernizarea Facultății de Chimie Industrială și Ingineria Mediului Timișoara, beneficiar Universitatea Politehnica Timișoara – județul Timiș"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Universitatea Politehnica Timișoara</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 27,34 milioane lei, din care finanţare nerambursabilă în valoare de 26,79 milioane lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 10 –  "Îmbunătățirea infrastructurii educaționale".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 10.3. – "Creșterea relevanței învățământului terțiar universitar în relație cu piața forței de muncă și sectoarele economice competitive".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Au fost semnate aproape toate contractele de achiziții, iar lucrările de execuție sunt în curs. S-au efectuat lucrările de săpătură pentru corpul de clădire A, s-au realizat radierul general și diafragmele la subsol, s-au inițiat lucrările de anvelopare a imobilului existent și cele la parcarea din zona sud.</p>
      <p style="font-size: 14px">Sediul actual al Facultății de Chimie va fi eficientizat energetic, modernizat și extins cu noi spații funcționale. Noul Corp A, în regim parter, va crea accesul principal în facultate dinspre Bulevardul Vasile Pârvan și va asigura distribuția persoanelor spre construcția existentă și spre noul corp B, fiind realizată și legatura cu Biserica Studenților din vecinătate printr-o pasarelă supraterană. Corpul B este prevăzut în regim S+P+3E.</p>
      <p style="font-size: 14px">În zonă vor fi amenajate totodată 110 locuri de parcare.</p>
      <p style="font-size: 14px">Lucrările sunt realizate în proporție de aproximativ 17% și data de finalizare a proiectului este, conform contractului, 31.12.2021.</p>
      <p style="font-size: 14px">La final, peste 650 de studenți vor beneficia de infrastructura educațională modernizată, extinsă și echipată pentru asigurarea unui nivel calitativ ridicat al activităților educaționale și de cercetare științifică.</p>
  footnote: PDF detaliat cu proiectul

