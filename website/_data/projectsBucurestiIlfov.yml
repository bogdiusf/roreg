- title: Îmbunătăţirea infrastructurii educaţionale pentru Şcoala Gimnazială nr. 190 – Municipiul București
  imagePath: proiectSucces_infraEdu
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Primaria Sectorului 4 al Municipiului Bucureşti, în calitate de beneficiar, a finalizat in luna decembrie 2020, proiectul cu titlul "Îmbunătăţirea infrastructurii educaţionale pentru Şcoala Gimnazială nr. 190, str. Niţu Vasile nr.16"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Sector 4, Municipiul București</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 15.148.951,40 lei, din care finanţare nerambursabilă în valoare de 14.845.972,37 lei., asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 10 –  "Îmbunătățirea infrastructurii educaționale".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 10.1.B – "Învăţământ obligatoriu si s-a desfăşurat în perioada 11.02.2019 - 31.12.2020".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong><br><br>
      Obiectivul general al proiectului a fost creşterea calităţii infrastructurii de educaţie, accesului şi atractivităţii unităţii de învăţământ, pentru asigurarea unui proces educaţional la standarde europene, creşterea participării populaţiei şcolare la procesul educaţional, reducerea abandonului şcolar şi a părăsirii timpurii a şcolii şi creşterea ratei de tranziţie spre niveluri superioare de educaţie. Astfel, prin obiectivul de investiţie s-a modernizat şi reabilitat bazinului de înot cu caracteristici semi-olimpice, s-a modernizat şi reabilitat sala de sport, legând funcţional şi arhitectural cele două corpuri cu volume diferite ca formă, dimensiuni şi funcţiuni într-un singur ansamblu.</p>
      <p style="font-size: 14px">Construirea complexului multifuncţional pentru activităţi didactice şi sportive conferă un impact pozitiv la nivel social şi cultural, în ambele variante, întrucât: - Creşte capacitatea administrativă a unităţilor şcolare incluse; - Asigură un climat sănătos de studiu, conform vestitului slogan: "mens sana in corpore sano''; - Evitarea unor deplasări dificil de pus în practica, incomode şi costisitoare a elevilor către dotări sportive similare aflate în alte zone ale oraşului; - Oferă posibilitatea de organizare de concursuri sportive, competiţii şi, la limita de diferite manifestări educative.</p>
      <p style="font-size: 14px">Rezultatele proiectului au fost 1 infrastructura educationala modernizata si minim 1872 copii care beneficiaza de aceasta.</p>
  footnote: PDF detaliat cu proiectul

- title: Construire complex multifuncțional pentru activitați didactice și sport la Școala Gimnazială Nicolae Labiș (fostă nr. 89)
  imagePath: proiectSucces_NicolaeLabis
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Construire complex multifuncțional pentru activitați didactice și sport la Școala Gimnazială Nicolae Labiș (fostă nr. 89)"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Sector 3, Municipiul București</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 7.644.483,39 lei, din care finanţare nerambursabilă în valoare de 7.491.593,73 lei., asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 10 –  "Îmbunătățirea infrastructurii educaționale".</p><br>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 10.1. – "Investițiile în educație, și  formare, inclusiv în formare profesională, pentru dobândirea de competențe și învățare pe tot parcursul vieții prin dezvoltarea infrastructurilor de educație și formare".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong><br><br>
      Obiectivul general al proiectului a fost cresterea gradului de participare la nivelul educatiei timpurii si invatamant obligatoriu, in special pentru copii cu risc crescut de parasire timpurie a sistemului - invatamant primar si gimnazial. prin crearea unor conditii optime în vederea asigurarii nivelului de baza al calitatii invatamantului primar si gimnazial. 
      </p>
      <p style="font-size: 14px">Pentru atingerea acestui obiectiv general, a fost necesară urmărirea a doua obiective specifice care să vizeze efectele proiectului asupra vietii copiilor, economiei si mediului înconjurator, dupa cum urmeaza:
      <ul style="font-size: 14px">
      <li style="margin-top:-15px">Imbunatatirea numarului de participanti in cadrul Scolii Gimnaziale Nicolae Labis in vederea eficientizarii tranzitiei catre niveluri de educatie superioare;</li>
      <li>Extinderea printr-un corp nou in cadrul Scolii Gimnaziale Nicolae Labis in vederea cresterii numarului de participanti la sistemul de invatamant primar si gimnazial.</li>
      </ul>
      </p>
      <p style="font-size: 14px">Rezultatele proiectului au fost 1 infrastructura educationala modernizata si 1098 copii care beneficiaza de aceasta.</p>

  footnote: PDF detaliat cu proiectul
