- title: Creşterea eficienţei energetice a blocurilor de locuinţe din Sectorul 3 - FE 72
  imagePath: proiectSucces_bucurestiBloc
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Creşterea eficienţei energetice a blocurilor de locuinţe din Sectorul 3 - FE 72"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Primaria Sectorului 3, Municipiul București</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 22.022.574,03 lei, din care, finanţare nerambursabila în valoare de 9.896.800,98 lei lei, asigurata prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 3 –  "Sprijinirea tranziţiei către o economie cu emisii scăzute de carbon".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1. – "Sprijinirea eficienţei  energetice, a gestionării inteligente a energiei şi a utilizării energiei din surse regenerabile în infrastructurile publice, inclusiv în clădirile publice, şi în sectorul locuinţelor, Operaţiunea A - Clădiri rezidenţiale".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px;">Proiectul cu finanţare europeană a fost derulat prin Programul Operaţional Regional 2014-2020 și a vizat creșterea eficienței energetice pentru următoarele imobile:</p>
      <ol style="font-size: 14px">
      <li style="margin-top: -15px;">Str. Liviu Rebreanu nr. 32A, bl. PM70, sector 3 București</li>
      <li>B-dul Theodor Pallady nr. 25, bl. V11, sector 3 București</li>
      <li>Str.Liviu Rebreanu nr. 20, bl. A6, sector 3 București</li>
      <li>Bd.Ramnicu Sarat nr.20,bl.16A, sc. 2, sector 3 București</li>
      <li>Str.Drumul Murgului nr. 44, bl. 51B, sector 3 București</li>
      <li>Str.Rasinari nr.2, bl.U5, sector 3 București</li>
      <li>Str.Ozana nr. 4, bl. J53, sc. 1+2, sector 3 București</li>
      <li>Str.Liviu Rebreanu nr.14,bl.K, sector 3 București</li>
      <li>Calea Vitan nr. 219, bl. 10, sc. A, B, C, sector 3 București</li>
      <li>Str.Racari nr. 8 bl. 39, sector 3 București</li>
      </ol>
      <p style="font-size: 14px"><strong>Obiectivul general</strong> al proiectului a vizat eficienta energetica a cladirilor din cadrul proiectului si promovarea unei economii mai eficiente din punctul de vedere al utilizarii resurselor, mai ecologice sim ai competitive prin gestionarea inteligenta a energiei, in conditile unei dezvoltari durabile. Pentru atingerea acestui obiectiv general, a fost necesară urmărirea urmatoarelor obiectivelor specifice:</p>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px;">Cresterea numarului gospodariilor cu o clasificatie mai buna a consumului de energie;</li>
      <li>Scaderea consului anul specific de energie si protejarea mediului inconjurator prin sprijinirea eficientei energetice;</li>
      <li>Diminuarea consumului annual pentru incalzire si cresterea durabila a Sectorului 3 al Municipiului Bucuresti prin promovarea eficientei energetice intr-un mod in care sunt maximizate beneficiile si minimizate costurile cu scopul de a creste competitivitatea si de a sprijinii tranzitia catre o economie eficienta;</li>
      <li>Reducerea consumului de energie primara si eficientizarea utilizarii energiei in vederea intaririi independentei energetice, consumul mare inregistrat avand efecte negative asupra mediului inconjurator.</li>
      </ul>
      <p style="font-size: 14px">În urma implementării proiectului, care a constat în creşterea eficienţei energetice a a blocurilor de locuinţe din Sectorul 3 - FE 72, au fost obţinute următoarele rezultate:</p>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px;">atingerea unui consum anual specific de energie pentru încălzire la finalizarea lucrărilor mai mic de  90 kwh/m2/an;</li>
      <li>Scaderea consului anul specific de energie si protejarea mediului inconjurator prin sprijinirea eficientei energetice;</li>
      <li>reducerea consumului anual de energie primară cu peste 40% la finalizarea lucrărilor;</li>
      <li>reducerea consumului anual specific de energie cu peste 40% la finalizarea lucrărilor;</li>
      <li>trecerea la o clasă energetică superioară a clădirilor rezidenţiale din Sectorul 3 - FE 72.</li>
      </ul>
