- title: INVESTITII IN INFRASTRUCTURA DE INVATAMANT DIN CADRUL UMF IASI - CENTRUL DE SIMULARE
  imagePath: proiectSucces_umfiasi
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"INVESTITII IN INFRASTRUCTURA DE INVATAMANT DIN CADRUL UMF IASI - CENTRUL DE SIMULARE"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – UNIVERSITATEA DE MEDICINA SI FARMACIE "GR. T. POPA"</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 32.897.092,49 lei, din care, finanţarea nerambursabila, în valoare de 21.366.273,07 lei, a fost asigurata prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>  - 10 –  "Imbunatatirea infrastructurii educationale".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 10.1. – "Investitiile in educatie si formare, inclusiv in formare profesionala pentru dobandirea de competente si invatare pe tot parcursul vietii prin dezvoltarea infrastructurilor de educatie si formare".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px"><strong>Obiectivul general</strong> al proiectului este dezvoltarea infrastructurii educationale a UMF Iasi, incluzand dotarea unui Centru de Simulare Medicala, in conditii de performanta, durabilitate si incluziune sociala.</p>
      <p style="font-size: 14px">Universitatea de Medicina si Farmacie Gr. T. Popa este principalul pol de referinta in ceea ce priveste invatamantul universitar si cercetarea medicala in Regiunea Nord-Est. Crearea infrastructurii educationale medicale precum si a dotarilor aferente procesului de educatie este o necesitate stringenta fara de care sunt generate efecte negative atat asupra actului educational si a fortei de munca din domeniul medical, in special medici si asistenti medicali, cat si asupra cetatenilor care acceseaza sau beneficiaza de serviciile medicale din Regiunea Nord-Est.</p>
      <p style="font-size: 14px">Scopul proiectului vine, asadar, ca un raspuns atat la preocuparea UMF Iasi pentru imbunatatirea permanenta a sistemului educational medical prin folosirea celor mai eficiente metode cum sunt cele bazate pe simulare, a celor mai performante echipamente si tehnologii, cat si la nevoia UMF Iasi de a asigura spatiile destinate procesului educational, la standardele de calitate europene.</p>
      <p style="font-size: 14px">Aceasta procupare a UMF Iasi se regaseste printre principalele directii de dezvoltare strategica 2016-2020 ale Universitatii, respectiv componenta EDUCATIONALA si componenta de DEZVOLTARE PATRIMONIALA- aspecte evidentiate in documentul programatic “Planul de Dezvoltare Strategica, Perioada 2016-2020, UMF Iasi”.</p>
      <p style="font-size: 14px">Prin atingerea scopului sau, proiectul este relevant si pentru obiectivul specific (10.3) al prioritatii de investitii (10.1), Axa prioritara 10 din cadrul POR, respectiv: Cresterea relevantei invatamantului tertiar universitar in relatie cu piata fortei de munca si sectoarele economice competitive.</p>
      <p style="font-size: 14px">Relatia cauzala intre nivelul de dezvoltare a capacitatilor fortei de munca si starea infrastructurii in care se desfasoara procesul de educatie si formare profesionala, precum si dotarile acestora este evidentiata prin numeroase analize socio-economice si, ca atare, sprijinul POR va asigura realizarea conditiilor pentru o pregatire profesionala de calitate, aplicata si relevanta pentru nevoile pietei muncii din domeniul sanatatii.</p>
      <p style="font-size: 14px">Proiectul de investitii propus imbunatateste capacitatea UMF Iasi de a anticipa si de a raspunde cerintelor pietei privind standardele si calitatea academica de a dezvolta noi programe, beneficiind de infrastructura, tehnologie moderna si echipamente pentru a oferi studentilor atat competente cheie cat si competente cross-disciplinare.</p>
      <p style="font-size: 14px">Investitia va contribui la cresterea angajabilitatii absolventilor invatamantului superior medical in sectoarele competitive si de specializare inteligenta – Sanatate si Tehnologie Infomationala. Noile metode de educatie si practica medicala bazate pe simulare permit castigarea competentelor si atitudinilor medicale corecte, intr-un cadru organizat, sub supravegherea instructorilor competenti.</p>
      <p style="font-size: 14px">Prin expunerea progresiva a cursantilor (studenti sau medici) la diferite aspecte provocatoare ale activitatii medicale, similare cu ceea ce se intalneste in practica de zi cu zi, se vor reduce erorile si va fi crescuta calitatea actului medical.</p>
      <p style="font-size: 14px">Existenta scenariilor complexe, interdisciplinare, va permite invatarea lucrului in echipa si al managementului situatiilor critice. Noua infrastructura va asigura accesul si participarea si a persoanelor dezavantajate la sistemul de invatamant superior si rezultatele acestora la acest nivel de invatamant, inclusiv ale studentilor netraditionali, ale celor care provin din mediul rural, dar si ale altor grupuri dezavantajate, precum si a masurilor de aliniere a invatamantului superior la nevoile pietei muncii.</p>
      <p style="font-size: 14px"><strong>Obiectivele specifice ale proiectului:</strong></p>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px">Finalizarea lucrarilor de constructii si instalatii executate asupra imobilului situat in Str. Mihail Kogalniceanu nr 9-13, in vederea operationalizarii Centrului de simulare - esential predarii medicinei aplicate. Prin executia de lucrari specifice asupra infrastructurii vizate de proiect, se asigura participarea, simultan, la un proces educational de calitate ce acopera cel putin doua domenii de specializare inteligenta, pentru 1583 de studenti ai Universitatii de Medicina si Farmacie "Gr. T. Popa" Iasi;</li>
      <li>Dotarea infrastructurii cu echipamente specifice, prin achizitia, pana la finalizarea implementarii proiectului, a 20 de echipamente si software, necesare integrarii in procesul de formare a studentilor UMF Iasi a tehnologiei inovative, sustenabila si incluziva aspect care va contribui la solutionarea asimetriilor existente intre curriculele universitare si necesitatea de a dezvolta competitivitatea economiei romanesti. Echipamentele vizate vor asigura functionalitatea noului Centru de Simulare Medicala din cadrul UMF Iasi.</li>
      </ul>
      <p style="font-size: 14px"><strong>Grupurile tinta</strong></p>
      <p style="font-size: 14px"><strong>Beneficiarii directi sunt:</strong></p>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px">Studentii Universitatii de Medicina si Farmacie "Grigore. T. Popa" Iasi (aproximativ 8770 de studenti, care frecventeaza cursurile uneia dintre cele patru Facultati din cadrul UMF Iasi si care vor beneficia de cresterea calitatii si performantei invatamantului superior medical romanesc); Centrul de Simulare Medicala al UMF Iasi se va adresa (cross-sectorial) tuturor studentilor UMF Iasi;</li>
      <li>Medicii rezidenti aflati sub coordonarea UMF Iasi, in functie de specialitate si curricula de pregatire;</li>
      <li>Universitatea de Medicina si Farmacie "Grigore. T. Popa" Iasi, in calitate de Beneficiar al finantarii. Implementarea proiectului reprezinta premisa pentru atingerea obiectivelor strategice ale Universitatii, in special acela privind dezvoltarea infrastructurii educationale si asigurarea functionalitatii Centrului de Simulare Medicala;</li>
      <li>Angajatii Universitatii de Medicina si Farmacie "Grigore. T. Popa" Iasi. Cadrele didactice si personalul auxiliar, care isi vor desfasura activitatea in cladirea Mihail Kogalniceanu 9-13 vor beneficia de avantajele date de standardele europene ale unei infrastructuri educationale.</li>
      </ul>
      <p style="font-size: 14px"><strong>Beneficiarii indirecti sunt:</strong></p>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px">Executantii / prestatorii de lucrari si servicii integrate in prezentul proiect si angajatii acestora care provin din comunitatea regionala - Regiunea Nord Est;</li>
      <li>Proiectul contribuie la realizarea obiectivelor si implementarea Strategiei de Specializare Inteligenta Nord-Est 2014-2020 prin:</li>
      <ul>
      <li style="margin-top: 15px">realizarea unei infrastructuri educationale moderne care sa permita studentilor dobandirea de abilitatii si competente in sectoarele E-health – big-data, analiza, management & securitate (provocare societala – imbatranirea populatiei);</li>
      <li>in sectorul de formare abilitati prin gamificarea procesului de invatare (e-learning, simulare, realitate virtuala etc);</li>
      </ul>
      <li>sectorul biotehnologiilor si materialelor inovative (biomateriale si textilefunctionale cu aplicabilitate medicala), etc.</li>
      <li>Studentii si medicii din alte centre universitare din tara si din strainatate, prin participarea la cursuri specifice si prin activitati de colaborare educativa si de cercetare;</li>
      <li>Medicii ce isi desfasoara activitatea in Spitalele si Centrele medicale din Judetul Iasi;</li>
      <li>Sistemul medical public si privat care va putea sa beneficieze de resursa umana cu pregatire profesionala de calitate;</li>
      <li>Firme publice sau private din domenii industriale si de servicii legate de activitatea medicala, in vederea dezvoltarii produselor si echipamentelor specifice de tipul instrumentarului medical, biomaterialelor, biotehnologiilor, etc;</li>
      <li>Piata fortei de munca, in general, datorita relevantei proiectului pentru o pregatire profesionala de calitate precum si relevanta acestuia pentru nevoile pietei muncii in domeniul medical la nivel regional si national. Sprijinul POR va sustine efortul constant al UMF Iasi privind asigurarea participarii si a nivelului de calitate a pregatirii studentilor in concordanta cu cerintele economiei romanesti, aflata intr-un proces de recuperare a decalajelor de dezvoltare fata de economiile altor tari UE.</li>
      </ul>
      </ul>
