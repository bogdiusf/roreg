      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 3 –  "Sprijinirea tranzitiei catre o economie cu emisii scazute de carbon".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1. – "Sprijinirea eficientei energetice, a gestionarii inteligente a energiei si a utilizarii energiei din surse regenerabile in infrastructurile publice, inclusiv in cladirile publice, si in sectorul locuintelor".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px"><strong>Obiectivul general</strong> al proiectului consta in cresterea eficientei energetice a cladirii publice de invatamant - Scoala generala „George Enescu”, prin realizarea unor lucrari de reabilitare termica a elementelor de anvelopa a cladirii, precum si a unor lucrari de reabilitare termica a sistemului de incalzire / a sistemului de furnizare a apei calde de consum, lucrari de instalare a sistemelor de ventilare, lucrari de modernizare a instalatiei de iluminat.</p>
      <p style="font-size: 14px">Prin proiect, s-au implementat masuri de eficienta energetica pentru corpurile de cladire vizate, cu scopul de a:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">Imbunatati conditiile de igiena si confort termic;</li>
      <li>Reduce pierderile de caldura si a consumurile energetice;</li>
      <li>Reduce costurile de intretinere pentru incalzire si apa calda de consum;</li>
      <li>Reduce emisiile poluante generate de producerea, transportul si consumul de energie, conducand la utilizarea eficienta a resurselor de energie;</li>
      <li>Implementa un sistem alternativ de producere a energiei electrice, pentru alimentarea instalatiilor de preparare apa calda si  un sistem de ventilatie al cladirilor.</li>
      </ul>
      <p style="font-size: 14px"><strong>Obiectivele specifice vizate si realizate prin proiect:</strong></p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">Reducerea, pana in anul 2019, a emisiilor echivalent CO2 cu mai mult de 40% fata de emisiile initiale, prin executarea de lucrari de reabilitare termica a Scolii „George Enescu”, prin anveloparea cladirii, conform propunerilor din auditul energetic si din documentatia de avizare a lucrarilor de interventie;</li>
      <li>Reducerea, pana in anul 2019, a consumului anual specific de energie cu mai mult de 40% fata de consumul initial (kwh/ mp/ an), prin scaderea pierderilor de caldura, ca urmare a inlocuirii retelei de distributie a caldurii si a recuperarii caldurii, cu ajutorul unui sistem de ventilare cu recuperare;</li>
      <li>Reducerea, pana in anul 2019, a consumului anual specific de energie primara, cu mai mult de 40% fata de consumul initial (kwh/ mp/ an), prin inlocuire instalatii de iluminat, montare corpuri de iluminat cu LED, sistem integrat de iluminat cu senzori de prezenta si crepusculari;</li>
      <li>Reducerea consumului anual specific de energie (kwh/ mp/ an), pana in anul 2019, prin montarea de panouri fotovoltaice, pentru producerea energiei electrice necesare alimentarii boilerelor, pentru prepararea apei calde de consum.</li>
      </ul>
      <p style="font-size: 14px"><strong>Grupurile tinta</strong> sunt formate din beneficiari directi si indirecti, impactati pozitiv prin implementarea acestui proiect.</p>
      <p style="font-size: 14px"><strong>Beneficiarii directi</strong> ai proiectului sunt:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">elevii inscrisi la scoala George Enescu;</li>
      <li>cadrele didactice si personalul tehnic si administrativ al scolii, administratia publica locala.</li>
      </ul>
      <p style="font-size: 14px">Elevii, cadrele didactice si personalul angajat al Scolii George Enescu beneficiaza in mod direct de rezultatele proiectului: 713 de elevi si 54 de angajati (43 - personal didactic, 4 - personal didactic auxiliar, 7 - personal nedidactic) beneficiaza de un spatiu de lucru reabilitat din punct de vedere al eficientei termice, al aspectului locatiei si al utilitatilor disponibile.</p>
      <p style="font-size: 14px"><strong>Beneficiarii indirecti</strong> ai proiectului sunt:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">Municipiul Moinesti, printr-un grad mai scazut de emisii de CO2 si un consum anual de energie primara mai scazut;</li>
      <li>Operatorii economici locali si regionali, prin dezvoltarea unor relatii comerciale cu unitatea administrativ teritoriala pentru implementarea proiectului (firme de proiectare/ consultanta, firmele de constructii din regiune, precum si cele de materii prime in constructii, producatorii de componente pentru obiectivul de investii (PVC, circuite electrice etc.).</li>
      </ul>

