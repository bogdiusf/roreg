- title: Infiintare centru de zi pentru persoane varstnice, cu unitate de ingrijire la domiciliu, in comuna Mosna, judetul Iasi
  imagePath: proiectSucces_nordestCentrubatrani
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Infiintare centru de zi pentru persoane varstnice, cu unitate de ingrijire la domiciliu, in comuna Mosna, judetul Iasi"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – PARTENERIATUL dintre: Comuna MOSNA si Fundatia "IOSIF"</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 2,600,468.81 lei, din care, valoare totala eligibila, 2,600,468.81 lei, cu o finanţare nerambursabila, în valoare de 2,548,459.43 lei, asigurata prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>  - 8 –  "Dezvoltarea infrastructurii de sanatate si sociale".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 8.1. – "Investitiile in infrastructurile sanitare si sociale care contribuie la dezvoltarea la nivel national, regional si local, reducand inegalitatile in ceea ce priveste starea de sanatate si promovand incluziunea sociala prin imbunatatirea accesului la serviciile  sociale, culturale si de recreare, precum si trecerea de la serviciile institutionale la serviciile prestate de colectivitatile locale".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px"><strong>Obiectivul general</strong> al proiectului: promovarea incluziunii sociale, combaterea saraciei si a discriminarii in comuna Mosna, judetul Iasi, prin imbunatatirea accesului persoanelor varstnice la serviciile sociale.</p>
      <p style="font-size: 14px">Proiectul contribuie la atingerea obiectivului specific 8.3 al POR 2014-2020, „Cresterea gradului de acoperire cu servicii sociale” pentru grupul vulnerabil persoane varstnice, activitatile acestuia fiind directionate spre reabilitarea si modernizarea unei cladiri pentru infiintarea unui centru de zi pentru persoane varstnice cu unitate de ingrijire la domiciliu in comuna Mosna, judetul Iasi.</p>
      <p style="font-size: 14px">Centrul de zi va desfasura activitati vizand:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">prevenirea marginalizarii sociale si sprijinirea pentru integrare /reintegrare sociala;</li>
      <li>consiliere, informare sociala si indrumare socio-administrativa;</li>
      <li>consiliere juridica pentru persoanele varstnice;</li>
      <li>consiliere psihologica (recuperare/reabilitare psihica) pentru persoanele varstnice;</li>
      <li>readaptarea capacitatilor fizice;</li>
      <li>kinetoterapie (recuperare/ reabilitare fizica);</li>
      <li>indrumare medicala si consultatii pentru persoanele varstnice.</li>
      </ul>
      <p style="font-size: 14px">Serviciile la domiciliu constau in: asigurarea igienei personale, pregatirea si administrarea hranei, ingrijirea persoanelor incontinente, cumparaturi, ajutor menaj, conversatie si contact social etc.</p>
      <p style="font-size: 14px"><strong>Obiectivele specifice vizate si realizate prin proiect sunt:</strong></p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">Elaborarea documentatiei tehnice pentru infiintarea unui centru de zi pentru persoane varstnice cu unitate de ingrijire la domiciliu, in comuna Mosna, judetul Iasi;</li>
      <li>Reabilitarea/ modernizarea, dotarea infrastructurii si asigurarea utilitatilor necesare pentru infiintarea unui centru de zi pentru persoane varstnice cu unitate de ingrijire la domiciliu, in comuna Mosna, judetul Iasi, in termen de 14 luni de la semnarea contractului de finantare;</li>
      <li>Promovarea activitatilor si a investitiei privind infiintarea unui centru de zi pentru persoane varstnice cu unitate de ingrijire la domiciliu, in comuna Mosna, judetul Iasi, cu respectarea cerintelor din Manualul de identitate vizuala, atat pe perioada implementarii proiectului cat si dupa finalizarea acestuia.</li>
      </ul>
      <p style="font-size: 14px"><strong>Grupurile tinta</strong></p>
      <p style="font-size: 14px"><strong>Beneficiarii directi</strong> ai proiectului sunt persoanele cu varsta peste 65 de ani, din comuna Mosna.</p>
      <p style="font-size: 14px">Centrul de zi va avea un grup tinta de beneficiari directi - 40 persoane varstnice cu varsta peste 65 de ani:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px">in primul an de monitorizare, vor fi inscrisi minim 20% din numarul de varstnici prevazuti prin proiect (minim 8 varstnici);</li>
      <li>in cel de-al doilea an de monitorizare, vor fi inscrisi minim 40% din numarul de varstnici prevazuti prin proiect (minim 16 varstnici);</li>
      <li>in cel de-al treilea an de monitorizare vor fi inscrisi minim 60% din numarul de varstnici prevazuti prin proiect (minim 24 varstnici).</li>
      </ul>
      <p style="font-size: 14px">Beneficiile implementarii proiectului pentru grupul tinta:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px">permite familiilor sa ramana unite, prevenind ruptura si permitand persoanei in varsta dependente sa ramana la domiciliu si sa primeasca ingrijirea necesara;</li>
      <li>ingrijitorul la domiciliu ofera varstnicului avantajele unei “vieti de calitate”, opuse celei din institutii, ducand la rezultate pozitive si incetinind ritmul de degradare psiho-somatica a persoanei in varsta;</li>
      <li>reducerea numarului de zile de spitalizare a persoanelor varstnice dependente;</li>
      <li>evitarea institutionalizarii in Centrele de Ingrijire si Asistenta a persoanelor varstnice dependente, ceea ce duce la micsorarea costurilor platite de comunitatea locala pentru intretinerea lor in aceste institutii;</li>
      <li>implicarea autoritatilor locale pentru cresterea calitatii vietii varstnicilor si constientizarea, din partea populatiei din comunitatea locala, cu privire la importanta evitarii institutionalizarii persoanelor in varsta dependente, prin ingrijirea la domiciliu.</li>
      </ul>
      <p style="font-size: 14px">Serviciile oferite vor fi variate, interesante si utile: servicii destinate promovarii integrarii/reintegrarii sociale - activitati de informare, de consiliere sociala si/sau psihologica, de educatie, terapie ocupationala, activitati de petrecere a timpului liber  prin: miscare si activitati fizice in sala si in aer liber, activitati artistice, jocuri, drumetii si excursii, activitati de grup, cursuri - limbi staine, IT, pictura, felicitari, icoane pe sticla, activitati de voluntariat.</p>
