- title: Casa Dosoftei, încă o emblemă cultural-istorică din Iași, pusă în valoare
  imagePath: proiectSucces_muzeuIasi
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Casa Dosoftei, încă o emblemă cultural-istorică din Iași, pusă în valoare"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Consiliul Județean Iași</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 3,67  milioane lei, din care finanţare nerambursabilă în valoare de 3,59  milioane lei., asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 5 –  "Îmbunătățirea mediului urban și conservarea, protecția și valorificarea durabilă a patrimoniului cultural".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong><br><br>
      <strong>Casa Dosoftei</strong> (<a href="https://culturainiasi.ro/casa-dosoftei/" target="_blank">https://culturainiasi.ro/casa-dosoftei/</a> , numită și <strong>Casa cu arcade</strong>, este o clădire veche din municipiul Iași, construită în secolul al XVIII-lea. Situată în centrul orașului, pe str. Anastasie Panu nr. 69, în preajma vechii Curți Domnești, între Palatul Culturii și Biserica „Sf. Neculai Domnesc” (construită de Ștefan cel Mare în perioada 1491-1492), ea găzduiește secția de literatură veche a Muzeului Literaturii Române din Iași, înființată în 1970.<br><br>
      Prima interventie de restaurare a Casei Dosoftei s-a realizat între anii 1966 și 1969, de către Direcția Monumentelor Istorice, vechile ziduri fiind conservate în stare bună. Acoperișul clădirii a fost refăcut după o stampă din 1845, a lui J. Rey.<br><br>
      Cea mai recentă restaurare a „Casei cu arcade” (inclusă, în anul 2004, în lista monumentelor istorice din județul Iași) s-a realizat prin Programul Operational Regional 2014 – 2020, Perioada de implementare a proiectului a fost de 26 de luni.<br><br>
      Obiectivul general al proiectului a vizat valorificarea durabilă a patrimoniului cultural, ca factor de impulsionare a dezvoltarii locale, iar obiectivele specifice au constat în:
      <ul style="font-size: 14px">
      <li style="margin-top:-15px">Restaurarea, protejarea și conservarea cladirii Muzeului "Sfântul Ierarh Dosoftei  Mitropolitul";</li>
      <li>Punerea în valoare a obiectivului de patrimoniu restaurat la standarde europene;</li>
      <li>Creșterea numarului vizitatorilor la obiectivul de patrimoniu restaurat/consolidate, cu 5,56 % , pentru primul an de exploatare.</li>
      </ul>
      </p>
      <p style="font-size: 14px">Prin lucrarile efectuate, obiectivul a devenit accesibil şi persoanelor cu dizabilitați, angajații muzeului lucrează intr-un spațiu funcțional şi cu dotari moderne şi un numar sporit de vizitatori îi vor trece pragul. Artiști plastici vor expune lucrarile personale in spațiul expozițional temporar din interiorul muzeului.</p>
      <p style="font-size: 14px">S-au făcut intervenții la pereți, atât la interior cât și la exterior, iar structura de rezistență a fost reabilitată. Instalația termică a fost refăcută complet. Instalația electrică a fost schimbată. Ușile exterioare, din lemn de stejar, au fost restaurate, acestea prezentând semne vizibile ale deteriorării iar ferestrele, înlocuite. Pentru persoanele cu dizabilități au fost realizate rampe de acces. Exponatele sunt acum puse în lumină la adevărata valoare, cu ajutorul unor vitrine expoziționale noi”, a spus, Marieta Afilipoaie, Directorul Direcției de Proiecte și Dezvoltare Durabilă din cadrul Consiuliului Judetean Iași.</p>
