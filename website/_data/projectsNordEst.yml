  imagePath: proiectSucces_nordestFacultate
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Recompartimentare, modernizare spații de învățământ, cu păstrarea funcționalului existent"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Universitatea de Medicină și Farmacie Grigore T. Popa din judetul Iași</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 5.521.399,45 Euro, din care, finanţare nerambursabilă în valoare de 5.448.520,21 Euro, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 10 –  "Îmbunătăţirea infrastructurii educaţionale".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 10.1. – "Investiții în educație și formare, inclusiv în formare profesională, pentru dobindirea de competențe și învațare pe tot parcursul vieții prin dezvoltarea infrastructurilor de educație și formare".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">In urma implementării proiectului, imobilul a devenit un spațiu modern, dedicat activității didactice (disciplinelor preclinice) ale Facultății de Medicină Generală, putând asigura participarea simultană la un proces educațional la standarde europene pentru 1833 de studenți. Imobilul are șase amfiteatre, cu câte 120 de locuri – cu posibilitatea ca, prin unirea a două amfiteatre, să se obțină unul cu 240 de locuri.</p>
      <p style="font-size: 14px">In completare bazei didactice, imobilul dispune și de o Aulă  modernă, cu 230 de locuri, unde vor avea loc conferințe, congrese și alte manifestări ale universitătii, precum și de o sală de documentare IT. De asemenea, au fost amenajate și dotate săli de lucrări, cabinete ale cadrelor didactice, iar la etajele doi și trei va funcționa Centrul de Abilități Fundamentale.</p>
      <p style="font-size: 14px">Finalizarea acestui proiect a  permis atât  extinderea spaţiilor pentru activitatea didactică, cât și  îmbunătățirea capacității  universității  de a anticipa și răspunde cerințelor pieței privind standardele de calitate academică, de a dezvolta noi programe, pentru a oferi studenților competențe-cheie și competențe cross-disciplinare.</p>
      <p style="font-size: 14px">Investiția va contribui la creșterea angajabilității absolvenților învățămantului superior medical în sectoare competitive și de specializare inteligentă: <strong>Sănătate și Tehnologie Infomațională</strong>.</p>
