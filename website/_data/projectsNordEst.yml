      <li>UAT Municipiul Vatra Dornei, initiatorul proiectului, va beneficia de venituri suplimentare Ia bugetul de venituri si cheltuieli, datorita impozitelor de Ia agentii economici ai municipiului, a caror cifra de afaceri se previzioneaza a fi in crestere. Acest fapt va putea sprijini implementarea altor proiecte, avand drept rezultat dezvoltarea urbana locala si indeplinirea obiectivelor strategice, prevazute in “Strategia de Dezvoltare Economico-Sociala a Municipiului Vatra Dornei cu Orizontul de timp 2014-2020”;</li>
      <li>Agentii economici din municipiul Vatra Dornei, (minim 70 agenti economici), in special cei cu obiect de activitate in domeniul serviciilor si comertului, a caror cifra de afaceri va creste ca urmare a implementarii acestui proiect care va avea ca efect atragerea turistilor in municipiul Vatra Dornei, precum si prelungirea sejurului in statiune, datorita  ofertei diversificate de petrecere a timpului liber in spatiul de agrement si loisir.</li>
      </ul>
