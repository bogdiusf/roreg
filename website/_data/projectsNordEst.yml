- title: Crearea unui spatiu de agrement si loisir in statiunea balneo-climaterica Vatra Dornei
  imagePath: proiectSucces_nordestAgrement
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Crearea unui spatiu de agrement si loisir in statiunea balneo-climaterica Vatra Dornei"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Municipiul Vatra Dornei</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 2.977.271,83 lei, din care, finanţare nerambursabilă în valoare de 2.917.726,39 lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 7 –  "Diversificarea economiilor locale prin dezvoltarea durabilă a turismului".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 7.1. – "Sprijinirea unei creșteri favorabile ocupării forței de muncă, prin dezvoltarea potențialului endogen ca parte a unei strategii teritoriale pentru anumite zone, care să includă reconversia regiunilor industriale aflate în declin, precum și sporirea accesibilității și dezvoltarea resurselor naturale și culturale specifice".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px"><strong>Obiectivul general</strong> al proiectului il reprezinta punerea in valoare a potentialului turistic al statiunii balneo climaterice Vatra Dornei, prin crearea si extinderea infrastructurii de agrement, inclusiv a utilitatilor aferente.</p><br>
      <p style="font-size: 14px"><strong>Obiectivele specifice vizate si realizate prin proiect:</strong></p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">Realizarea unui teren de tenis/ baschet imprejmuit, cu o suprafata de 700 mp, in statiunea balneo-climaterica Vatra Dornei;</li>
      <li>Amenajarea unui teren multisport (acoperit pe timp de iarna cu balon presostatic), cu suprafata de 1042,45 mp in statiunea balneo-climaterica Vatra Dornei;</li>
      <li>Cresterea numarului de vizitatori in statiunea balneo-climaterica Vatra Dornei, de la 46.200 la 55.700, prin oferirea de posibilitati multiple de agrement si loisir in cadrul spatiului creat prin proiect;</li>
      <li>Construirea a 676 mp de piste biciclete (cu sens unic);</li>
      <li>Realizarea a 1620 mp alei pietonale;</li>
      <li>Crearea unui spatiu de agrement si loisir cu o suprafata de 13.248 mp, in statiunea balneo- climaterica Vatra Dornei.</li>
      <li>Cresterea numarului mediu de salariati in statiunea turistica balneo-climaterica Vatra Dornei cu 69 salariati.</li>
      </ul>
      <p style="font-size: 14px;"><strong>Grupul tinta:</strong></p>
      <p style="font-size: 14px;"><strong>Beneficiarii directi</strong> sunt utilizatorii spatiului de agrement si loisir creat prin proiect, atat turistii sositi in statiunea balneo-climaterica Vatra Dornei, cat si locuitorii municipiului Vatra Dornei si din zonele sub-limitrofe. Spatiul de agrement va fi frecventat atat de copii, tineri, adulti si batrani, femei si barbati, persoane cu nevoi speciale. Avand in vedere diversitatea utilizatorilor spatiului de agrement si loisir, a fost conceput un proiect ce ofera multiple posibilitati de petrecere a timpului liber, atat pentru o anumita categorie de vizitatori (de exemplu zona de joaca pentru copii), cat si pentru toate categoriile de vizitatori (terenul multisport, terenul de tenis, zona de fitness, pista de biciclete). Pentru persoanele cu nevoi speciale, s-a avut in vedere dotarea corespunzatoare. Astfel, in zona de agrement / joaca pentru copii, se va amplasa un echipament de joaca adecvat copiilor cu dizabilitati. In zona pentru fitness/ joaca in aer liber, a fost prevazut un aparat fitness pentru persoanele cu nevoi speciale.
      <p style="font-size: 14px;"><strong>Beneficiarii indirecti</strong> ai proiectului sunt:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">70 de angajati, care vor beneficia de cele 69 locuri de munca, ce se vor crea in statiunea balneo-climaterica Vatra Dornei si de locul de munca creat prin proiect, prin implementarea proiectului, precum si familiile acestora, care vor avea conditii mai bune de trai;</li>
