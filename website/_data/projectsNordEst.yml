- title: IMBUNATATIREA MEDIULUI URBAN DIN ORASUL BUHUSI PENTRU ZONELE PIATA AGROALIMENTARA STRADA PIONIERULUI, BLOC NATO, ZONA MARGINEA, ORAS BUHUSI, JUDETUL BACAU
  imagePath: proiectSucces_mediuurbanBuhusi
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"IMBUNATATIREA MEDIULUI URBAN DIN ORASUL BUHUSI PENTRU ZONELE PIATA AGROALIMENTARA STRADA PIONIERULUI, BLOC NATO, ZONA MARGINEA, ORAS BUHUSI, JUDETUL BACAU"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – UAT ORAS BUHUSI</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 3.462.700,37 lei, din care, valoare totala eligibila, 3.317.568,28 lei, cu o finanţare nerambursabila, în valoare de 3.251.216,91 lei, asigurata prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>  - 5 –  "Imbunătăţirea mediului urban şi conservarea, protecţia şi valorificarea durabilă a patrimoniului cultural".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 5.2. – "Realizarea de acțiuni destinate îmbunătățirii mediului urban, revitalizării orașelor, regenerării și decontaminării terenurilor industriale dezafectate (inclusiv a zonelor de reconversie), reducerii poluării aerului și promovării măsurilor de reducere a zgomotului".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px"><strong>Obiectivul general</strong> al prioritatii de investitii la care raspunde proiectul este reconversia si refunctionalizarea terenurilor si suprafetelor degradate, vacante sau neutilizate din orasele mici si mijlocii.</p>
      <p style="font-size: 14px">Proiectul si-a stabilit scopul de a transforma terenurile degradate din trei zone ale orasului Buhusi, in spatii verzi, amenajate in beneficiul locuitorilor orasului, dar si al vizitatorilor acestuia.</p>
      <p style="font-size: 14px">Ca rezultat al acestui proiect, suprafata de spatiu verde care revine fiecarui locuitor al orasului a crescut, ajungand la 22,77 mp/locuitor.</p>
      <p style="font-size: 14px"><strong>Obiectivele specifice</strong> ale proiectului:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px">Extinderea suprafetei spatiilor verzi din orasul Buhusi cu o suprafata de aproximativ 4.500 metri patrati;</li>
      <li>Dotarea spatiilor verzi din proiect cu mobilier urban si crearea de facilitati de agrement si petrecere a timpului liber pentru comunitate.</li>
      </ul>
      <p style="font-size: 14px"><strong>Grupul tinta</strong>
      <p style="font-size: 14px">Investitia se adreseaza predominant locuitorilor orasului Buhusi, de toate varstele, oferindu-le posibilitati diverse de petrecere a timpului liber, pe parcursul intregului an. In acest context, grupul tinta vizat de proiect il reprezinta populatia orasului Buhusi, aproximativ 20.000 de persoane.</p>
