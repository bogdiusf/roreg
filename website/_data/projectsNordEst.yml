- title: CRESTEREA EFICIENTEI ENERGETICE LA SCOALA GIMNAZIALA MOARA NICA, COMUNA MOARA
  imagePath: proiectSucces_eficientaenergeticaScoala
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"CRESTEREA EFICIENTEI ENERGETICE LA SCOALA GIMNAZIALA MOARA NICA, COMUNA MOARA"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – UAT COMUNA MOARA</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 1.727.902,14 lei, din care, finanţarea nerambursabila a fost în valoare de 1.693.344,08 lei, asigurata prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>  - 3 –  "Sprijinirea tranzitiei catre o economie cu emisii scazute de carbon".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1. – "Sprijinirea eficientei energetice, a gestionarii inteligente a energiei si a utilizarii energiei din surse regenerabile in infrastructurile publice, inclusiv in cladirile publice, si in sectorul locuintelor".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px"><strong>Obiectivele specifice</strong> ale proiectului:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">Scaderea nivelului anual specific al gazelor cu efect de sera (echivalent tone de CO2) de la 18,51679 - valoare la inceputul implementarii proiectului, la 9,66295 - valoare la finalul implementarii proiectului;</li>
      <li>Scaderea consumului anual de energie primara (kWh/an) de la 478.030,48 valoare la inceputul implementarii proiectului, la 158.830,67 - valoare la finalul implementarii proiectului;</li>
      <li>Scaderea consumului anual de energie finala in cladirea publica (din surse neregenerabile) (tep). Acest indicator va scadea de la 14,35 - valoare la  inceputul implementarii proiectului, la 6,78 - valoare la  finalul implementarii proiectului;</li>
      <li>Scaderea consumului anual specific de energie primara (din surse neregenerabile) (kWh/m2/an) total. Acest indicator va scadea de la 135,75 - valoare la  inceputul implementarii proiectului, la 64,15 - valoare la  finalul implementarii proiectului;</li>
      <li>Scaderea consumulul anual de energie primara din surse regenerabile (kWh/an) total. Acest indicator va scadea de la 311.105,7 - valoare la inceputul implementarii proiectului, la 79.955,73 - valoare la finalul implementarii proiectului.</li>
      </ul>
      <p style="font-size: 14px"><strong>Grupurile tinta</strong></p>
      <p style="font-size: 14px"><strong>Beneficiarul direct</strong> este Comuna Moara, deoarece, prin eficientizarea energetice a cladirii, vor scadea costurile cu intretinerea cladirii, astfel se vor economisi bani din bugetul local, care vor fi folositi pentru alte cheltuieli necesare comunitatii.</p>
      <p style="font-size: 14px"><strong>Beneficiarii indirecti</strong> sunt cei 290 de copii si 32 de profesori, care vor beneficia de conditii mai bune pentru desfasurarea procesului educational.</p>
