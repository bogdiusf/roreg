- title: Înfiintarea unui centru de zi și a unei unități de îngrijire la domiciliu pentru persoane vârstnice, în Orasul Ștefănești, Județul Botoșani
  imagePath: proiectSucces_centruStefanesti
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Înfiintarea unui centru de zi și a unei unități de îngrijire la domiciliu pentru persoane vârstnice, în Orasul Ștefănești, Județul Botoșani"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Orașul Ștefănești, Județul Botoșani</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 3.164.729,38 lei, incluzând o valoare totala eligibila de 3.102.562,38 lei, din care, finanţarea nerambursabila, în valoare de 3.040.510,87 lei (98,00% din valoarea eligibila a proiectului), este asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 8 –  "Dezvoltarea infrastructurii de sănătate și sociale".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 8.1. – "Investițiile în infrastructurile sanitare și sociale care contribuie la dezvoltarea la nivel național, regional și local, reducând inegalitățile în ceea ce privește starea de sănătate și promovând incluziunea socială prin îmbunătățirea accesului la serviciile  sociale, culturale si de recreere, precum și trecerea de la serviciile instituționale la serviciile prestate de colectivitățile locale".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px"><strong>Obiectivul general</strong> al proiectului îl reprezintă facilitarea accesului persoanelor vârstnice din orașul Ștefănești (în special a celor cu nevoi complexe), la servicii sociale de proximitate și asigurarea premiselor pentru o dezvoltare locală echitabilă, prin reabilitarea, modernizarea și dotarea infrastructurii de servicii și înființarea unui centru multifuncțional de servicii sociale, în sistem integrat (destinat furnizării de servicii specifice centrelor de zi și unităților de îngrijire la domiciliu).</p>
      <p style="font-size: 14px"><strong>Obiectivele specifice vizate de proiect:</strong></p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">Îmbunătățirea caracteristicilor infrastructurii existente, prin lucrări de reabilitare, modernizare și asigurarea dotărilor necesare pentru funizarea de servicii sociale specifice centrelor de zi, conform standardelor aplicabile, în vederea promovării participării sociale active și demne, prelungirii duratei de viață sănătoasă și îmbunătățirii calității vieții unui număr minim de 100 de persoane vârstnice aflate în dificultate, din orașul Ștefănești;</li>
      <li>Dezvoltarea infrastructurii și asigurarea dotărilor corespunzătoare pentru înființarea unor servicii sociale și socio-medicale specializate (îngrijire la domiciliu) în vederea asigurării unui grad mai ridicat de independență și siguranță și pentru reducerea riscului de instituționalizare a unui numar de minim 50 de persoane vârstnice cu nevoi de ingrijire de lungă durată din orașul Ștefănești;</li>
      <li>Diversificarea ofertei locale de servicii sociale destinate grupurilor vulnerabile din orașul Ștefănești și întărirea capacității tehnice și operaționale a autorităților locale de a veni în întâmpinarea problemelor specifice și de a răspunde nevoilor sociale, precum și celor speciale, individuale, familiale sau de grup ale persoanelor vârstnice aflate în dificultate, prin înființarea (licențierea) de servicii sociale specifice centrelor de zi și unităților de îngrijire la domiciliu.</li>
      </ul>
      <p style="font-size: 14px"><strong>Grupul țintă de referință</strong> al proiectului este reprezentat din persoanele vârstnice (cu vârste peste 65 de ani) din orașul Ștefănești, cu domiciliul pe raza uneia dintre localitățile care intra în componența UAT Ștefănești (Ștefănești Târg, Ștefănești sat, Badiuți, Bobulești și Stanca), respectiv 1.067 de persoane - conform Recensământului populației și locuințelor din anul 2011.</p>
      <p style="font-size: 14px"><strong>Beneficiarii directi</strong> ai proiectului sunt:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">Minimum 100 de persoane varstnice, care vor beneficia de serviciile sociale, medicale si socio-profesionale acordate in cadrul centrului de zi, respectiv:  consiliere psiho-sociala si informare, socializare si petrecerea timpului liber, terapii de recuperare si relaxare, organizare si implicare in activitati comunitare si culturale, asistenta si suport pentru familia pers. varstnice, suport pentru realizarea activitatilor administrative etc.;</li>
      <li>Minimum 50 de persoane varstnice cu limitari severe (batrani singuri, care nu beneficiaza de sprijin din partea altor persoane) care vor beneficia de ajutor pentru realizarea activitatilor de baza si/sau instrumentale ale vietii curente, informare, evaluare, ingrijire personala, terapii de recuperare, ingrijiri medicale, activitati de amenajare si adaptare a mediului ambiant si alte forme de ajutor acordat de personalul unitatii de ingrijire la domiciliu;</li>
      <li>Familiile / rudele persoanelor varstnice care vor beneficia de serviciile de asistenta si suport acordate in cadrul centrului multifunctional - prin faptul ca vor dobandi competente pentru a gestiona problemele specifice ale persoanelor varstnice in vederea asigurarii unei mai bune ingrijire a acestora;</li>
      <li>Personalul nou angajat in cadrul centrului, care va beneficia de un loc de munca si totodata de oportunitati de dezvoltare profesionala inclusiv prin formare/informare specifica, in vederea furnizarii de servicii la standarde inalte de calitate;</li>
      <li>Serviciul de asistenta sociala, prin asigurarea infrastructurii si dotarilor de specialitate, necesare furnizarii unei game variate de servicii sociale, adaptate nevoilor grupului tinta.</li>
      </ul>
      <p style="font-size: 14px"><strong>Beneficiarii indirecti</strong> ai proiectului sunt:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">Bugetul local, urmare a faptului ca proiectul permite realizarea unei investitii foarte importante pentru comunitate, care, in lipsa proiectului, ar fi trebuit suportata exclusiv din surse proprii, fapt ce nu ar fi permis dezvoltarea unor servicii atat de complexe;</li>
      <li>Sistemul asigurarilor de sanatate, prin faptul ca serviciile dezvoltate vor conduce la prelungirea duratei de viata sanatoasa a beneficiarilor directi si, in consecinta, la eliminarea presiunii create asupra bugetului asigurarilor de sanatate cu ingrijirea in sistem rezidental sau spitalizarea indelungata a persoanelor varstnice. Astfel, proiectul va fi un instrument esential pentru accesibilizarea serviciilor medicale si transferul ingrijirii la nivelul comunitatii, in acord cu strategiile nationale in domeniu si angajamentele comunitare asumate de catre tara noastra;</li>
      <li>Comunitatea locala, prin cresterea gradului de implicare a persoanelor varstnice in actiuni de voluntariat organizate in cadrul centrului;</li>
      <li>Sistemul de servicii sociale, prin diminuarea cheltuielilor cu valoarea indemnizatiilor de somaj si a altor ajutoare platite catre forta de munca, care pana la infiintarea centrului, nu avea un loc de munca (economii rezultate ca urmare a angajarii de personal in cadrul centrului).</li>
      </ul>

