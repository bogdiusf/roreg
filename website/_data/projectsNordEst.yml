- title: T.U.R.I.S.T (TERITORIU URBAN REVITALIZAT CU INFRASTRUCTURA PENTRU SPRIJINIREA TURISMULUI) GURA HUMORULUI
  imagePath: proiectSucces_nordestTurist
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"T.U.R.I.S.T (TERITORIU URBAN REVITALIZAT CU INFRASTRUCTURA PENTRU SPRIJINIREA TURISMULUI) GURA HUMORULUI"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – ORASUL GURA HUMORULUI</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 11.609.595,14 lei, din care, valoare totala eligibila, 11.588.309,67 lei, cu o finanţare nerambursabila, în valoare de 11.356.543,45 lei, asigurata prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>  - 7 –  "Diversificarea economiilor locale prin dezvoltarea durabilă a turismului".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 7.1. – "Sprijinirea unei creșteri favorabile ocupării forței de muncă, prin dezvoltarea potențialului endogen ca parte a unei strategii teritoriale pentru anumite zone, care să includă reconversia regiunilor industriale aflate în declin, precum și sporirea accesibilității și dezvoltarea resurselor naturale și culturale specifice".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px"><strong>Obiectivul general</strong> al proiectului este reprezentat de “Valorificarea potentialului turistic al statiunii Gura Humorului, in vederea cresterii economice durabile, atragerii de investitii si cresterii numarului mediu de salariati, prin dezvoltarea infrastructurii pentru sprijinirea turismului”.</p>
      <p style="font-size: 14px"><strong>Obiectivele specifice vizate si realizate prin proiect sunt:</strong></p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">Crearea a 3 infrastructuri publice la scara mica, pentru valorificarea atractiilor turistice din statiunea turistica de interes national Gura Humorului;</li>
      <li>Suprafata (mp) spatii deschise/ cladiri create/ reabilitate in statiuni turistice, extinsa cu cel putin 10.026,20 mp pana la finalul implementarii proiectului:</li>
      <ul style="font-size: 14px;">
      <li style="margin-top: 10px;">5.672,40 mp suprafata trasee turistice, locuri de recreare si popas amenajate, puncte (foisoare) de observare/ filmare si fotografiere (mp), pana la finalul implementarii proiectului;</li>
      <li>1.353,80 mp reprezentand cresterea suprafetei infrastructurilor pentru recreere create, amenajate, reabilitate (mp), la finalul implementarii proiectului;</li>
      <li>3.000,00 mp suprafata de spatiu verde amenajata crescuta pana la finalul implementarii proiectului.</li>
      </ul>
      <li>Cresterea numarului preconizat de vizite (numar vizite/an) la obiectivele de patrimoniu cultural si natural si la atractiile care beneficiaza de sprijin, pe o perioada de 5 ani de la finalizarea investitiei, cu: 4.659 vizite/an in 2019, 18.038 vizite/an in 2020, 14.492 vizite/an in 2021, 23.117 vizite/an in 2022 si 35.880 vizite/an in 2023, in raport cu anul 2018.</li>
      <li>Valorificarea eficienta a resurselor naturale specifice statiunii turistice Gura Humorului si diversificarea ofertei turistice, prin realizarea a 3 infrastructuri publice la scara mica, respectiv:</li>
      <ul style="font-size: 14px;">
      <li style="margin-top: 10px;">Realizarea/marcarea a doua trasee turistice montane cu grad mic de dificultate, in circuit, Traseul Piatra Pinului si Traseul Soimului, amplasate pe versantul nordic, ce coboara dinspre Obcina Voronet, catre Parcul Arini, trasee accesibile publicului larg, chiar si mai putin antrenat, cat si familiilor cu copii;</li>
      <li>Construirea unui Foisor de observare, dotat cu toaleta publica si amenajarea unui loc de joaca pentru copii in punctul de cota maxima al celor doua trasee, punct cunoscut de localnici sub denumirea de "La Varnita" (altitudine 757 m), care sa atragà vizitatori (adulti si copii) dornici sa admire panorama impresionanta asupra orasului si imprejurimilor, sau sa desfasoare activitati recreative cu copiii;</li>
      <li>Diversificarea ofertei de produse turistice oferite in cadrul parcului Arini, respectiv: amenajare teren special pentru sport cu piste popice si spatiu sahisti, spatiu fitness, loc de joaca pentru copii, toaleta publica si spatii verzi.</li>
      </ul>
      <li>Cresterea numarului de vizitatori in cadrul statiunii turistice Gura Humorului cu 21% in 5 ani de la finalizarea investitiei (de Ia 170.545 vizitatori estimati in anul 2018, la 206.425 vizitatori estimati in anul 2023 – o crestere de 35.880 vizitatori);</li>
      <li>Realizarea unei campanii de promovare in perioada investitionala (12 luni inainte de finalizarea implementarii proiectului);</li>
      <li>Stimularea dezvoltarii mediului de afaceri si implicit cresterea numarului mediu de salariati, prin identificarea unui numar de 11 investitii ulterioare in statiune, ca urmare a realizarii proiectului de investitii, cel putin una urmand a fi demarata cu maxim 6 luni inainte de finalizarea perioadei de durabilitate a proiectului.</li>
      </ul>
      <p style="font-size: 14px"><strong>Grupurile tinta</strong> sunt formate din beneficiari directi si indirecti, impactati pozitiv prin implementarea acestui proiect. Principalul beneficiar direct este orasul Gura Humorului, ca beneficiar al finantarii.</p>
      <p style="font-size: 14px"><strong>Beneficiarii directi si indirecti</strong> ai proiectului sunt:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">60.552 turisti si vizitatori la atractiile turistice, care beneficiaza de sprijin prin proiect, numar estimat dupa 5 ani de la finalizarea implementarii proiectului;</li>
      <li>50.460 de turisti sositi anual in structurile de primire turistica din orasul Gura Humorului (conform INS 2015);</li>
      <li>67 persoane din Gura Humorului, ce vor primi un loc de munca prin proiect;</li>
      <li>doua persoane locuri de munca permanente directe in urma proiectului;</li>
      <li>65 persoane locuri de munca temporare directe pe durata constructiei;</li>
      <li>17130 locuitori ai orasului Gura Humorului, care îsi pot petrece timpul liber si week-end-urile, bucurandu-se de noile posibilitati de odihna si recreere oferite prin proiect (INS 2015);</li>
      <li>470 agenti economici din orasul Gura Humorului (INS 2015);</li>
      <li>institutiile publice din judet (Serviciul SALVAMONT);</li>
      <li>potentialii investitori straini sau romani, ce au sansa realizarii unor investitii profitabile in orasul Gura Humorului;</li>
      <li>35 structuri de primire turistica, cu functiuni de cazare turistica din orasul Gura Humorului;</li>
      <li>286 someri (148 barbati si 138 femei), inregistrati in Gura Humorului (INS 2015);</li>
      <li>turistii care tranziteaza Gura Humorului si care practica turismul religios de pelerinaj, mai putin antrenati, cu vârste peste 40-50 ani, dornici sa completeze oferta clasica a unui traseu de pelerinaj cu posibilitatile de recreere din Gura Humorului;</li>
      <li>persoanele ce vor primi un loc de munca indirect in sectorul turistic si in sectoarele conexe, prin dezvoltarea infrastructurii de sprijinire a turismului propuse prin proiect;</li>
      <li>locuitorii din localitatile invecinate (Manastirea Humorului si Frasin).</li>
      </ul>
