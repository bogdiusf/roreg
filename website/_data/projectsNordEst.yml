- title: Dotarea infrastructurii ambulatoriului de specialitate Adulti si Copii din cadrul Spitalului Judetean de Urgenta Bacau
  imagePath: proiectSucces_ambulatoriuBacau
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Dotarea infrastructurii ambulatoriului de specialitate Adulti si Copii din cadrul Spitalului Judetean de Urgenta Bacau"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Judetul Bacau</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 8.940.557,67 lei, din care, finanţare nerambursabilă în valoare de 8.714.764,98 lei ((98,00% din valoarea eligibila a proiectului), asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 8 –  "Dezvoltarea infrastructurii de sanatate si sociale".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 8.1. – "Investiţii în infrastructurile sanitare şi sociale care contribuie la dezvoltarea la nivel naţional, regional şi local, reducând inegalităţile în ceea ce priveşte starea de sănătate şi promovând incluziunea socială prin îmbunătăţirea accesului la serviciile  sociale, culturale și de recreere, precum și trecerea de la serviciile instituționale la serviciile prestate de comunitati".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px"><strong>Obiectivul general</strong> al proiectului il reprezinta “Cresterea nivelului de accesibilitate a ofertei de servicii de asistenta medicala a Ambulatoriului de Specialitate Adulti si Copii, din cadrul Spitalului Judetean de Urgenta Bacau, in vederea eficientizarii sistemului de sanatate si a reducerii inegalitatilor, in ceea ce priveste starea de sanatate a populatiei judetului Bacau”.</p>
      <p style="font-size: 14px">Dotarile prevazute prin proiect au ca scop eficientizarea sistemului de sanatate de la nivelul judetului Bacau, prin reducerea internarilor evitabile si accesibilizarea ofertei de servicii de asistenta in cadrul Ambulatoriului de Specialitate Adulti si Copii din cadrul Spitalului Judetean de Urgenta Bacau.   </p>
      <p style="font-size: 14px">Prin implementarea proiectului se urmareste:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">Cresterea nivelului calitativ al actului medical in cadrul Spitalului Judetean de Urgenta Bacau, prin dotarea Ambulatoriului Adulti si Copii;</li>
      <li>Scaderea timpului necesar pentru diagnosticare si tratament, ca urmare a dotarii cu aparatura moderna si performanta a Ambulatoriului;</li>
      <li>Cresterea accesibilitatii pacientilor la serviciile medicale oferite;</li>
      <li>Intensificarea adresabilitatii pacientilor fata de serviciile oferite;</li>
      <li>Cresterea calitatii serviciilor medicale oferite.</li>
      </ul>
      <p style="font-size: 14px"><strong>Obiectivele specifice vizate si realizate prin proiect:</strong></p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">Dotarea Ambulatoriului de Specialitate Adulți și Copii din cadrul Spitalului Județean de Urgență Bacău cu un număr de 1574 echipamente și dotări;</li>
      <li>Facilitarea accesului la serviciile de asistenta medicala ale Ambulatoriului de Specialitate Adulti si Copii, din cadrul Spitalului Judetean de Urgenta Bacau, pentru un numar de minim 117.118 beneficiari de infrastructura medicala, pana la finalul implementarii proiectului.</li>
      </ul>
      <p style="font-size: 14px"><strong>Grupurile tinta</strong> sunt formate din beneficiari directi si indirecti, impactati pozitiv prin implementarea acestui proiect.</p>
      <p style="font-size: 14px"><strong>Beneficiarii directi</strong> ai proiectului sunt:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">pacientii Ambulatoriului de Specialitate Adulti si Copii din cadrul Spitalului Judetean de Urgenta Bacau (117.118 persoane estimate pentru anul 2019);</li>
      <li>personalul medical din cadrul Ambulatoriului de Specialitate Adulti si Copii din cadrul Spitalului Judetean de Urgenta Bacau (104 persoane).</li>
