- title: SISTEM INTEGRAT DE TRANSPORT PUBLIC ECOLOGIC IN MUNICIPIUL SUCEAVA
  imagePath: proiectSucces_suceava
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"SISTEM INTEGRAT DE TRANSPORT PUBLIC ECOLOGIC IN MUNICIPIUL SUCEAVA"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – UAT MUNICIPIUL SUCEAVA</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 117,569,589.81 lei, din care, finanţarea nerambursabila, în valoare de 101,513,225.38 lei, a fost asigurata prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>  - 4 –  "Sprijinirea dezvoltarii urbane durabile".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 4.1. – "Promovarea strategiilor de reducere a emisiilor de dioxid de carbon pentru toate tipurile de teritoriu, in particular zone urbane, inclusiv promovarea planurilor sustenabile de mobilitate urbana si a unor masuri relevante pentru atenuarea schimbarilor climatice".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px"><strong>Obiectivul general</strong> al al proiectului consta in promovarea mobilitatii urbane durabile, prin modernizarea, reabilitarea si extinderea traseelor de transport public electric si implementarea unui sistem integrat de management al traficului, bazat pe solutii inovative de eficientizare a transportului public, in vederea cresterii atractivitatii acestuia in detrimentul autoturismelor personale, fapt ce va conduce implicit la reducerea poluarii in Municipiul Suceava.</p>
      <p style="font-size: 14px">Proiectul va contribui la realizarea obiectivului specific 4.1 din POR 2014-2020, "Reducerea emisiilor de carbon in municipiile resedinta de judet prin investitii bazate pe planurile de mobilitate urbana durabila".</p>
      <p style="font-size: 14px"><strong>Principalele probleme identificate la nivel de municipiu, referitoare la traficul rutier pe traseele liniilor de transport in comun, au fost:</strong></p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px">Gradul ridicat de utilizare a autovehicolelor personale pentru deplasarile interne;</li>
      <li>Mentinerea in circulatie a mijloacelor de transport a caror vechime depaseste durata normala de functionare;</li>
      <li>Anul de fabricatie a parcului auto, care poate influenta negativ impactul asupra mediului (norma de poluare in care se incadreaza vehiculul);</li>
      <li>Lipsa unei informari clare si actualizate a calatorului cu privire la transportul in comun.</li>
      </ul>
      <p style="font-size: 14px">Obiectivul principal al proiectului este de a crea un sistem de transport public eficient, ecologic, care sa determine reducerea emisiilor de CO2 si fluidizarea traficului rutier. Totodata, se va imbunatati siguranta si securitatea calatorilor in statii, prin amenajarea acestora cu adaposturi, mobilier, sistem de supraveghere video, etc. In primul an in care proiectul va fi operational – 2022, este estimata cresterea cu 5,5% a atractivitatii pentru transportul public.</p>
      <p style="font-size: 14px"><strong>Obiectivele specifice ale proiectului:</strong></p>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px">Imbunatatirea parcului auto al transportului public local, prin achizitionarea unui numar de 35 de autobuze electrice, 25 de autobuze de dimensiuni mari si 10 autobuze de dimensiuni mici;</li>
      <li>Realizarea unei autobaze va asigura conditii optime de stationare, incarcare si intretinere a mijloacelor de transport public (autobuze electrice). Autobaza va asigura conditii optime de stationare, incarcare si intretinere a mijloacelor de transport public (autobuze electrice), precum si conditii bune de munca angajatilor, in vederea cresterii calitatii serviciilor publice de transport in comun. Cladirea autobazei va cuprinde:</li>
      <ul>
      <li style="margin-top: 15px">statie de mentenanta, ateliere de reparatie si intretinere;</li>
      <li>stand pentru verificari auto ITP;</li>
      <li>spalatorie auto;</li>
      <li>depozite pentru scule si piese; </li>
      <li>birouri aferente atelierelor, cu anexe – chicineta, grupuri sanitare;</li>
      <li>vestiare pentru personal, dotate cu dusuri si grupuri sanitare.</li>
      </ul>
      <p style="font-size: 14px">Suprafata construita: 1091,00 mp; suprafata utila: 988,25 mp. 41 de statii de incarcare electrica (30 statii incarcare electrica standard; 10 statii incarcare rapida; o statie incarcare mobila);</p>
      <li>Amenajarea statiilor existente, dotarea acestora cu adaposturi pentru calatori (unde exista spatiu suficient), precum si dotarea acestora cu sisteme de supraveghere video, sisteme e-ticketing, afisaj electronic.  Prin proiect se vizeaza amenajarea a 54 de statii de autobuz, astfel:</p>
      <ul>
      <li>31 buc Statii Tip 1 - statie simpla cu panou de informare calatori;</li>
      <li>7 buc Statii Tip 2 - statie simpla fara panou de informare calatori;</li>
      <li>16 buc Statii Tip 3 - doar montare panou de informare calatori. </li>
      </ul>
      <li>Modernizarea centrului de supraveghere/ monitorizare video din incinta Primariei, prin dotarea cu echipamente de ultima generatie pentru primirea si stocarea informatiilor de la camerele video montate in oras prin proiectul anterior „Cresterea sigurantei si prevenirea criminalitatii in municipiul Suceava, prin achizitionarea de echipamente specifice si amenajarea unui centru de supraveghere”.  Se vizeaza echipamente de inalta tehnologie (server, unitate de stocare, statie de lucru, monitoare, switch, rack, consola), care sa poata integra si prelua in mod unitar activitatea mai multor sub-centre, folosind mai eficient resursele tehnice si operationale, eliminand actiunile paralele ale mai multor centre operationale care, in unele cazuri, pot fi defazate si pot avea ca efect folosirea mai multor resurse decat cele necesare sau pot genera chiar situatii neprevazute in teren;</li>
      <li>Reabilitarea strazii Vasile Parvan, pentru imbunatatirea conditiilor de circulatie si a sigurantei rutiere.  Strada Vasile Parvan face parte din traseul Liniei 22, iar conditiile de ciculatie, in momentul de fata, sunt improprii. Vor fi realizate lucrari de reabilitare a structurii rutiere, se va realiza un sistem de canalizare pluviala pentru preluarea apelor meteorice si se vor realiza trotuare pentru circulatia pietonilor.</li>
      </ul>
      <p style="font-size: 14px"><strong>Grupul tinta</strong></p>
      <p style="font-size: 14px"><strong>Beneficiarii directi ai proiectul:</strong></p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px">locuitorii Municipiului Suceava - 117.332 persoane (date ale Institutului National de Statistica, ianuarie 2018);</li>
      <li>angajatii care vor opera serviciul de transport in comun;</li>
      <li>turistii care viziteaza si tranziteaza orasul.</li>
      </ul>
      <p style="font-size: 14px"><strong>Scopul proiectului</strong> este de a creste calitatea vietii la nivelul comunitatii orasului si ariei sale periurbane, prin cresterea accesibilitatii persoanelor si conectarea mai stransa a acestora, printr-un sistem de transport durabil, complex, care sa ofere siguranta si sa fie prietenos cu mediul.</p>
