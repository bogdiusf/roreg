      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 9.737.782,22 lei, din care, finanţare nerambursabilă în valoare de 8.082.503,18 lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 5 –  "Îmbunătățirea mediului urban și conservarea, protecția și valorificarea durabilă a patrimoniului cultural".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 5.2. – "Realizarea de acțiuni destinate îmbunătățirii mediului urban, revitalizării orașelor, regenerării și decontaminării terenurilor industriale dezafectate (inclusiv a zonelor de reconversie), reducerii poluării aerului și promovării măsurilor de reducere a zgomotului".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong><br>
      <p style="font-size: 14px">Investitia s-a realizat in orasul Siret, cu o populatie de 9.720 locuitori si cu aproximativ 12 ha de spatii verzi (conform INS, 2015), cu o medie de aproximativ 12 mp/locuitor.</p>
      <p style="font-size: 14px">Suprafata vizata de proiect nu era inclusa in registrul spatiilor verzi, fiind, de fapt, faleza de pe malul drept al raului Siret, desfasurata intre podul peste raul Siret (de pe DN2/E85) si pana la marginea lacului de acumulare Siret-Rogojesti.</p>
      <p style="font-size: 14px">Dupa ce, in anii 1960, s-a  construit digul de protectie al raului Siret, aceasta faleza a inceput sa fie treptat folosita de locuitorii orasului pentru petrecerea timpului liber. Cu timpul insa, din cauza lipsei amenjarilor, zona nu a mai prezentat interes si a inceput sa fie folosita doar ca o zona de tranzit intre 2 cartiere ale orasului Siret.</p>
      <p style="font-size: 14px">In jurul anului 1986 s-au facut unele lucrari de amenajare a falezei, si anume o alee astfaltata si un sistem de iluminat. Aceste lucrari s-au facut in acelasi timp cu lucrarile pentru redeschiderea liniei de cale ferata Siret-Dornesti, aceasta faleza aflandu-se vis-a-vis de gara orasului Siret. In perioada 1986-1990, locatia a fost folosita din nou de catre locuitorii orasului Siret pentru petrecerea timpului liber, datorita locatiei in proximitatea orasului Siret si a peisajului natural frumos.</p>
      <p style="font-size: 14px">Dupa anul 1990, urmare a insuficientei fondurilor pentru intretinere si reparatii, zona a inceput sa se degradeze. Chiar daca s-au mai efectuat unele lucrari de toaletare, starea de degradare a zonei s-a accentuat, devenind o zona abandonata, iar dupa 2008, cand s-a inchis gara orasului Siret, zona a intrat intr-un declin pronuntat, vegetatia salbatica ingloband aproape in intregime acest teritoriu.</p></p>
      <p style="font-size: 14px"><strong>Obiectivul general</strong> al proiectului a fost sa contribuie la indeplinirea obiectivului global de “Reconversie si refunctionalizare terenurilor si suprafetelor degradate, vacante sau neutilizate din orasele mici, mijlocii”.</p>
      <p style="font-size: 14px"><strong>Obiective Specifice:</strong>
      <ul style="font-size: 14px;"><li style="margin-top: -15px;">Extinderea suprafetei spatiilor verzi din orasul Siret cu o suprafata de aproximativ 17.000 metri patrati;</li>
      <li>Dotarea spatiilor verzi din proiect cu mobilier urban si crearea de facilitati de agrement si petrecere a timpului liber pentru comunitate.</li></ul>
      </p>
      <p style="font-size: 14px"><strong>Grupurile tinta care vor beneficia de rezultatele proiectului: locuitorii orasului Siret, vizitatori si turisti.</strong>
