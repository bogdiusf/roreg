- title: Îmbunatatirea conditiilor de mediu si de viata in municipiul Roman prin amenajarea parcului Zavoi
  imagePath: proiectSucces_parcRoman
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Îmbunatatirea conditiilor de mediu si de viata in municipiul Roman prin amenajarea parcului Zavoi"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritoriala Municipiul Roman</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 4.295.562,76 lei, din care, finanţare nerambursabila în valoare de 4.103.379,30 lei lei, asigurata prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 5 –  "Imbunătăţirea mediului urban şi conservarea, protecţia şi valorificarea durabilă a patrimoniului cultural".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 5.2. – "Realizarea de acțiuni destinate îmbunătățirii mediului urban, revitalizării orașelor, regenerării și decontaminării terenurilor industriale dezafectate (inclusiv a zonelor de reconversie), reducerii poluării aerului și promovării măsurilor de reducere a zgomotului".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px"><strong>Obiectivul general</strong> al proiectului il reprezinta “Îmbunatatirea factorilor de mediu si a conditiilor de viata în municipiul Roman, prin refunctionalizarea terenului si a suprafetei degradate neutilizate, în scopul ameliorarii si revitalizarii mediului urban”.</p>
      <p style="font-size: 14px"><strong>Obiectivele specifice vizate si realizate prin proiect:</strong></p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">Refacerea patrimoniului natural al Municipiului Roman, incluzând elemente culturale si sociale;</li>
      <li>Amenajarea unui loc de agrement, de recreere si zona verde a Romanului si reducerea poluarii aerului;</li>
      <li>Înfiintarea si amenajarea unui parc nou, cu spatii verzi, prin însamântare cu gazon;</li>
      <li>Înfiintarea locurilor de joaca pentru copii;</li>
      <li>Amenajarea aleilor pietonale principale si secundare, cu diferite specii de plante;</li>
      <li>Înfiintarea unui amfiteatru - gradene cu scena;</li>
      <li>Realizarea pistelor pentru biciclisti;</li>
      <li>Realizarea unui derdelus pentru sanii;</li>
      <li>Realizarea de amenajari peisagistice;</li>
      <li>Îmbunatatirea aspectului urbanistic al municipiului Roman;</li>
      <li>Crearea unui confort urban pentru populatia municipiului Roman si din zonele învecinate;</li>
      <li>Crearea de locuri de munca pe perioada implementarii proiectului si a 11 locuri permanente de munca dupa implementarea proiectului.</li>
      </ul>
      <p style="font-size: 14px"><strong>Grupurile tinta</strong> sunt formate din beneficiari directi si indirecti, impactati pozitiv prin implementarea acestui proiect.</p>
      <p style="font-size: 14px"><strong>Beneficiarii directi</strong> ai proiectului sunt:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">locuitorii municipiului Roman si ai zonelor învecinate (cca 220.000 persoane) care vor beneficia de activitatile de agreement adresate adultilor cât si copiilor, ce se vor desfasura în aceasta zona;</li>
      <li>turistii (minim 7.500 de persoane / an, cu o estimare a cresterii numarului de turisti în urmatorii 20 de ani;</li>
      <li>persoanele ce vor fi angajate pe cele 11 locuri noi de munca înfiintate prin implementarea proiectului, persoane care îsi vor dezvolta abilitatile si competentele profesionale si vor beneficia de rezultatele finale ale proiectului.</li>
      </ul>
      <p style="font-size: 14px"><strong>Beneficiarii indirecti</strong> ai proiectului sunt:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">membrii grupurilor din care fac parte beneficiarii directi;</li>
      <li>comunitatea locala care va beneficia de îmbunatatirea calitatii factorilor de mediu si a calitati vietii;</li>
      <li>societatea, in ansamblu, prin schimbarea mentalitatii si atitudinii populatiei, prin constientizarea importantei valorificarii cadrului natural local si formarea unei orientari spre responsabilitate, calitate si performanta;</li>
      <li>sectoarele: social, economic si turistic, la nivel local, judetean si regional.</li>
      </ul>
      <p style="font-size: 14px;">Beneficiarii proiectului au fost consultati si implicati în procesul de concepere a acestuia prin sondaje de opinie, prin dialog direct cu cetatenii si prin dezbateri publice organizate în sediul primariei municipiului.</p>
      <p style="font-size: 14px;">Proiectul raspunde cerintei locuitorilor municipiului Roman, de a fi amenajate spatii verzi si pentru agrement. Primaria Municipiului Roman considera ca fiind esential rolul si implicarea populatiei în activitatile initiate, în conceperea si implementarea acestui proiect.</p>

