    - image: /assets/img/poze_stiri/13102021_svoltenia.jpg
      title: Bani europeni pentru pregătirea proiectelor din portofoliul POR 2021-2027. ADR SV Oltenia a semnat contractul de finanțare din cadrul POAT
      text: Ministerul Investițiilor și Proiectelor Europene (MIPE), în calitate de Autoritate de Management pentru Programul Operațional Asistență Tehnică (POAT) 2014-2020
      url: /noutăți/Bani-europeni-pentru-pregatirea-proiectelor-din-portofoliul-POR-2021-2027

    - image: /assets/img/poze_stiri/12102021_svoltenia.jpg
      title: Peste 3,5 milioane de euro pentru mediul de afaceri din Oltenia prin POR 2014-2020
      text: Într-o perioadă incertă pentru o mare parte a mediului de afaceri, având în vedere contextul economic dificil cauzat de pandemie, Programul Operațional Regional (POR) 2014-2020 continuă să sprijine dezvoltarea întreprinderilor mici și mijlocii, creând astfel premisele necesare creșterii competitivității economiilor regionale și naționale.
      url: /noutăți/Peste-3,5-milioane-de-euro-pentru-mediul-de-afaceri-din-Oltenia-prin-POR-2014-2020

    - image: /assets/img/poze_stiri/11102021_adrne2.jpeg
      title: La Iasi, tramvaie moderne prin finantari europene
      text: In septembrie 2021, Compania de Transport Public Iași a scos pe traseu încă două tramvaie PESA. În prezent, 4 tramvaie noi, din cele 6 aduse recent din Polonia, circulă pe străzile Municipiului Iași. Primele două au trecut de perioada de probă.
      url: /noutăți/La-Iasi-tramvaie-moderne-prin-finantari-europene

    - image: /assets/img/poze_stiri/01102021_roreg.jpeg
      title: Asociația ROREG și-a stabilit noua conducere și prioritățile pentru perioada de programare 2021-2027
      text: În data de 30 septembrie 2021, la Alba Iulia, în prezența reprezentanților tuturor celor 8 Agenții pentru Dezvoltare Regională, a avut loc întâlnirea Adunării Generale a Asociației Agențiilor pentru Dezvoltare Regională din România – Asociația ROREG.
      url: /noutăți/Asociatia-ROREG-si-a-stabilit-noua-conducere-si-prioritatile-pentru-perioada-de-programare-2021-2027

    - image: /assets/img/poze_stiri/30092021_roreg.png
      title: Soluții pentru o dezvoltare regională durabilă, prezentate în cadrul conferinței internaționale „Valorile europene în regiunile din România”
      text: Peste 30 de experți naționali și internaționali au împărtășit expertiză, resurse, exemple de bună practică, propuneri și inițiative în cadrul conferinței internaționale online “Valorile europene în regiunile din România“, organizată de Asociația Agențiilor pentru Dezvoltare Regională din România – ROREG.
      url: /noutăți/Solutii-pentru-o-dezvoltare-regionala-durabila-prezentate-în-cadrul-conferintei-internationale-Valorile-europene-in-regiunile-din-Romania
