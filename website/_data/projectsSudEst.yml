- title: Dotarea cu aparatura medicala moderna a unitatii de primire urgente, Focsani
  imagePath: proiectSucces_focsani2
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Dotarea cu aparatura medicala moderna a unitatii de primire urgente, Focsani"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – UAT Județ Vrancea</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 4.317.781,99lei, din care 3.022.447,39 lei a reprezentat finantare nerambursabila FEDR, asigurata prin Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 8 - "Dezvoltarea infrastructurii de sanatate si sociale"</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 8.1 - "Investitiile in infrastructurile sanitare si sociale care contribuie la dezvoltarea la nivel national, regional si local, reducând inegalitatile in ceea ce priveste starea de sanatate si promovând incluziunea sociala prin imbunatatirea accesului la serviciile sociale, culturale si de recreare, precum si trecerea de la serviciile institutionale la serviciile prestate de colectivitatile locale”, Operatiunea B – Unitati de primiri urgente"</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Obiectivul general al proiectului a fost imbunatatirea calitatii si a eficientei ingrijirii spitalicesti de urgenta in cadrul Unitatii de Primire Urgente Focsani prin dotarea acesteia cu aparatura medicala moderna.</p>
      <p style="font-size: 14px">Astfel, in cadrul proiectului de investitii a fost achizitionata aparatura medicala moderna in vederea asigurarii infrastructurii necesare realizarii ingrijirilor spitalicesti de urgenta la standardele europene.</p>
      <p style="font-size: 14px">Printre dotarile achizitionate in cadrul proiectului, se numara: ecograf Doppler, pat radiotransparent resuscitare, masa pacient efectuare mici interventii chirurgicale, ecograf portabil, electrocardiograf 12 derivatii cu functie de printare, monitor (ecg, pulsiometrie, tensiune arteriala neinvaziva, temperatura centrala) cu functie de printare, defibrilator cu posibilitate de electroversie sincrona si stimulare cardiaca externa cu functie de printare, ventilator portabil pacient, carucior pentru transport pacient intraspitalicesc.</p>
