- title: Reabilitare termica a unui numar de 3 blocuri de locuinte din Municipiul Buzau
  imagePath: proiectSucces_blocuriBuzau1
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Reabilitare termica a unui numar de 3 blocuri de locuinte din Municipiul Buzau"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Municipiul Buzău</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 5.237.945,42 lei, din care finanţare nerambursabilă în valoare de 3.134.598,38 lei., asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 3  - "Sprijinirea tranzitiei catre o economie cu emisii scazute de carbon"</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1 - "Sprijinirea eficientei energetice, a gestionarii inteligente a energiei si a utilizarii energiei din surse regenerabile in infrastructurile publice, inclusiv in cladirile publice, si in sectorul locuintelor".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong><br><br>
      Proiectul s-a derulat pe o perioada de 35 luni, intre octombrie 2017-septembrie 2020 si a contribuit la imbunatatirea eficientei energetice a blocurilor de locuinte din Municipiul Buzau, cu impact direct in reducerea consumului de energie si limitarea emisiilor de gaze cu efect de sera.<br>
      <p style="font-size: 14px">In urma implementarii masurilor de eficienta energetica s-au inregistrat urmatoarele rezultate:
      <ul style="font-size: 14px"><li style="margin-top: -15px;">reducerea consumului anual de energie primara cu 54%, respectiv 2.119.150,09 kwh/an;</li><li>reducerea consumului anual specific de energie pentru incalzire cu 70%, respectiv 482,72 kWh/m2/an;</li><li>reducerea consumului anual specific de energie cu aproape 50%, respectiv 440,09 kWh/m2/an.</li></ul></p>
      <p style="font-size: 14px">Prin interventiile realizate, proiectul a imbunatatit conditiile de confort interior si a redus costurile de intretinere pentru incalzire si apa calda menajera pentru 370 locatari si 171 gospodarii, si totodata, a redus emisiile poluante generate de producerea, transportul si consumul de energie.</p>
  footnote: PDF detaliat cu proiectul

- title: Fonduri Regio pentru reabilitarea infrastructurii rutiere in Regiunea de Dezvoltare Sud-Est
  imagePath: proiectSucces_infrRutiera
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Reabilitarea si modernizarea infrastructurii de transport regional intre localitatile Matca – Valea Marului – Cudalbi –  Slobozia Conachi – Smardan (DJ251)"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritoriala Judetul Galati in parteneriat cu Unitatea Administrativ Teritoriala Comuna Matca, Unitatea Administrativ Teritoriala Comuna Valea Marului, Unitatea Administrativ Teritoriala Comuna Cudalbi, Unitatea Administrativ Teritoriala Comuna Schela si Unitatea Administrativ Teritoriala Comuna Smardan.</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 66.903.276,75  lei, din care finanţare nerambursabilă în valoare de 58.028.352,28lei., asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 6  - "Imbunatatirea infrastructurii rutiere de importanta regionala"</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 6.1 - "Stimularea mobilitatii regionale prin conectarea nodurilor secundare si tertiare la infrastructura TEN-T, inclusiv a nodurilor multimodale".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong><br><br>
      Cu o valoare a finantarii nerambursabile in cuantum de 66.903.276,75 lei, reprezentand 98% din valoarea totala a contractului de finantare si o contributie proprie a UAT Judetul Galati de 2%, proiectul a contribuit la imbunatatirea infrastructurii fizice de baza prin reabilitarea si modernizarea unor tronsoane din drumul judetean DJ 251, situate intre localitatile Matca-Cudalbi si Schela-Smardan, in vederea asigurarii conectivitatii la reteaua TEN-T.<br>
      <p style="font-size: 14px">Principalele rezultate obtinute pe parcursul a 38 luni de implementare a proiectului, respectiv iulie 2017-septembrie 2020 sunt:
      <ul style="font-size: 14px">
      <li style="margin-top: -15px;">28 km de drum judetean reabilitati;</li>
      <li>5 poduri si 65 podete reabilitate;</li>
      <li>1,6 km construiti pentru piste de bicicleta in localitatea Smardan;</li>
      <li>165,44 mp2 trotuare si trasee pietonale modernizate sau realizate in localitatile Matca, Smardan, Cudalbi;</li>
      <li>6 statii de transport public si alveole modernizate in localitatile Matca, Valea Marului, Smardan si Schela;</li>
      <li>2 sensuri giratorii in localitatile Valea Marului si Matca pentru fluidizarea traficului;</li>
      <li>stalpi de iluminat cu celule fotovoltaice montati la intersectii/sensuri giratorii;</li>
      <li>455 metri de trotuare si rampe de acces;</li>
      <li>semnalizare rutiera pentru siguranta circulatiei.</li>
      </ul></p>
      <p style="font-size: 14px">Beneficiarii directi si indirecti ai proiectului sunt cele peste 150.000 persoane, populatia deservita de infrastructura secundara modernizata, agentii economici din zona riverana tronsoanelor de drum judetean reabilitat, transportatorii locali sau in tranzit, de marfuri si persoane, cat si participantii la trafic care vor utiliza drumul economisind timp, combustibil in conditii de trafic cu siguranta crescuta.</p>
  footnote: PDF detaliat cu proiectul
