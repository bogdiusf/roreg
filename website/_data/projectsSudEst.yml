- title: Reabilitare termică Școala Gimnaziala Smirdan, Comuna Brădeanu, parter+pod necirculabil
  imagePath: proiectSucces_reabilitareTermicaBuzau
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Reabilitare termică Școala Gimnaziala Smirdan, Comuna Brădeanu, parter+pod necirculabil"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Comuna Bradeanu din județul Buzau.</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 3.086.208,14 lei, din care finanţare nerambursabilă în valoare de 2.410.855,90 lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 3  - "Sprijinirea tranziției către o economie cu emisii scăzute de  carbon".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1 - "Sprijinirea eficienței energetice, a gestionării inteligente a energiei și a utilizării energiei din surse regenerabile în infrastructurile publice, inclusiv  în clădirile publice și în sectorul locuințelor, Operațiunea B – Clădiri publice".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Obiectivul general al proiectului a fost reprezentat de creșterea eficienței energetice a Școlii Gimnaziale Smirdan din satul Smirdan, comuna Brădeanu, județ Buzau în conformitate cu obiectivele Strategiei Europa 2020 prin execuția de lucrări de reabilitare termica, contribuind astfel la îmbunătățirea condițiilor oferite elevilor școlii și a cadrelor didactice, reducerea consumului de energie finală, scăderea anuala a consumului de gaze cu efect de sera, gestionarea inteligentă a energiei si utilizarea unor surse regenerabile de producere a energiei.</p>
      <p style="font-size: 14px">Prin obiectivele sale specifice, proiectul a vizat:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">Reducerea emisiilor de carbon cu 53.50% prin diminuarea nivelului anual specific al gazelor cu efect de seră, respectiv de la 10.65 tone CO2 la 4.95 tone CO2 în urma eficientizării energetice a clădirii;</li>
      <li>Îmbunătățirea eficienței energetice a clădirii în vederea obținerii unei economii anuale de energie de la 321.542.30 kWh/an la 77.730,19 kWh/an.</li>
      </ul>
      <p style="font-size: 14px;">Inervențiile realizate în cadrul proiectului contribuie la indeplinirea obiectivelor Prioritatii de Investitie 3.1: “Sprijinirea eficienței energetice, a gestionării inteligente a energiei și a utilizarii energiei din surse regenerabile în infrastructurile publice, inclusiv  în clădirile publice și în sectorul locuințelor” a Programului Operațional Regional 2014-2020, prin:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">obținerea de economii relative de energie cuprinse intre min. 53.50 – max 100%, ca urmare a realizării lucrărilor de eficientizare a clădirii;</li>
      <li>îmbunătățirea condițiilor de educație a elevilor din comuna Brădeanu prin îmbunătățirea condițiilor de confort interior, reducerea consumurilor energetice, costurilor pentru încălzire, emisiilor de CO2 generate de producerea, transportul si consumul de energie;</li>
      <li>crearea de noi locuri de munca în domeniul construcțiilor, respectând principiile dezvoltării durabile si ale protecției mediului;</li>
      <li>reducerea cheltuielilor cu combustibilii, economiile înregistrate putând fi direcționate către alte proiecte de interes local;</li>
      <li>protejarea mediului prin reducerea emisiilor de gaze cu efect de seră, precum dioxid de sulf, oxizi azotici, hidrocarburi, monoxid de carbon, praf si funingine;</li>
      <li>conservarea diversității, individualității comunei Brădeanu prin punerea in valoare a clădirilor publice realizate înainte de anul 1999;</li>
      <li>creșterea calității sistemului educațional din comuna Brădeanu, prin crearea de condiții de studiu de un nivel înalt de calitate;</li>
      <li>atragerea investițiilor în comuna Brădeanu, prin îmbunătățirea aspectului estetic exterior al clădirilor publice și implicit al comunei și prin îmbunătățirea condițiilor de trai.</li>
      </ul>
      <p style="font-size: 14px;">Beneficiarii direcți ai investiției sunt cei peste 100 elevi care frecventează cursurile școlii gimnaziale, cadrele didactice și personalul auxiliar. De asemenea, cele 2565 persoane reprezentând populația comunei Brădeanu (date conform Recensâmantului Populației României din anul 2011) beneficiază de efectele pozitive ale reabilitării clădirilor publice prin crearea de locuri de muncă, creșterea indicelui de atractivitate a zonei.</p>
