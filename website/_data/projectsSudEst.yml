      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială  Județul Buzău</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 21.785.789,34 lei, din care 21.100.778,54 lei finanțare nerambursabilă, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 6  - "Îmbunătățirea infrastructurii rutiere de importanță regională."</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 6.1 - "Stimularea mobilității regionale prin conectarea nodurilor secundare și terțiare la infrastructura TEN-T, inclusiv a nodurilor multimodale".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Obiectivul general al proiectului a fost reprezentat de creșterea gradului de accesibilitate a zonelor rurale și urbane situate în proximitatea rețelei TEN-T prin modernizarea drumurilor județene.</p>
      <p style="font-size: 14px">În cadrul proiectului au fost realizate lucrări la structura rutieră, de consolidare, prin reabilitarea tronsonului de drum cu îmbrăcăminte asfaltică, 4 stații transport public și alveole, au fost montate indicatoare rutire, inclusiv pentru trecerile de pietoni.</p>
      <p style="font-size: 14px">Totodată, prin proiect au fost realizate lucrări de amenajare la acostamente, șanțuri și rigole, drumuri laterale, precum și lucrări pentru colectarea și evacuarea apelor pluviale.</p>
      <p style="font-size: 14px;">De asemenea, prin proiect au fost modernizate podurile și podețele, reparații locale la zid existent, iar banda de încadrare a fost amenajată corespunzător.</p>
  footnote: PDF detaliat cu proiectul

- title: Zona de relaxare și agrement în orașul Ovidiu
  imagePath: proiectSucces_agrementOvidiu
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Zona de relaxare și agrement în orașul Ovidiu"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială  Orașul Ovidiu</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 6.001.433,49 lei, din care 5.137.474,27 lei finanțare nerambursabilă, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 5  - "Îmbunătățirea mediului urban și conservarea, protecția și valorificarea durabilă a patrimoniului cultural"</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 5.2 - "Realizarea de acțiuni destinate îmbunătățirii mediului urban, revitalizării orașelor, regenerării și decontaminării terenurilor industriale dezafectate (inclusiv a zonelor de reconversie), reducerii poluării aerului și promovării măsurilor de reducere a zgomotului".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Obiectivul general al proiectului a fost amenajarea unei zone de relaxare și de agrement pe malul lacului Siutghiol și respectiv pe terenul amplasat paralel cu canalul, în orașul Ovidiu.</p>
      <p style="font-size: 14px">În zona respectivă a fost modernizat peisagistic un spațiu verde cu o suprafață de 6574 de metri pătrați, ducând la creșterea calității vieții în zonă, prin plantarea unor arbori ornamentali, specii adaptate condițiilor climatice locale și prin recrearea unui ecosistem aluvial și prin instalarea elementelor de mobilier urban (coșuri de gunoi, bănci).</p>
      <p style="font-size: 14px">Data finalizării investiției, conform contractului de finanțare, a fost 31.07.2020.</p>
