- title: Anvelopare unitati de invatamânt - Scoala gimnaziala ”Iulia Hasdeu” din municipiul Galati
  imagePath: proiectSucces_sudestReabilitare
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Anvelopare unitati de invatamânt - Scoala gimnaziala ”Iulia Hasdeu” din municipiul Galati"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – UAT Municipiul Galati</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de  2.910.142,72 lei, din care finanţare nerambursabilă în valoare de 2.473.621,31, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 3  - "Sprijinirea tranzitiei catre o economie cu emisii scazute de  carbon"</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1 - "Sprijinirea eficientei energetice, a gestionarii inteligente a energiei si a utilizarii energiei din surse regenerabile in infrastructurile publice, inclusiv  in cladirile publice si in sectorul locuintelor, Operatiunea B – Cladiri publice"</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Obiectivul general al proiectului implementat de catre a fost scaderea consumului de energie primara la cladirile publice si scaderea producerii de gaze cu efect de sera.</p>
      <p style="font-size: 14px">Prin interventiile realizate in cadrul proiectului s-au urmarit: cresterea performantei energetice a imobilului in care functioneaza Scoala gimnaziala ”Iulia Hasdeu” din municipiul Galati, cu efecte favorabile asupra calitatii mediului ambiental, a sanatatii elevilor si imbunatatirea calitatii actului educational, prin reducerea consumurilor pentru incalzire si scaderea sub 135 kW/m2an a energiei consumate.</p>
      <p style="font-size: 14px">Lucrarile realizate prin proiect au vizat anveloparea termica a cladirii in care functioneaza scoala, fapt ce a condus la un transfer termic mai redus, fara pierderi de caldura in timpul friguros si fara o incalzire excesiva pe timpul verii. Propunerea esentiala pentru obtinerea confortului termic necesar si pentru diminuarea pierderilor de energie termica a fost de aplicare a unui strat termoizolant pe suprafetele care vin in contact cu exteriorul si inlocuirea tâmplariei necorespunzatoare cu tâmplarie cu geam termopan. De asemenea, in vederea asigurarii energiei termice pentru producerea apei calde si incalzire, a fost instalata o centrala termica cu doua cazane moderne in condensatie.</p>
      <p style="font-size: 14px">Rezultatele concrete ale investitiei sunt reducerea consumului anual total de energie cu 52,27% si a emisiior specifice de CO2 cu 52,27%.</p>
      <PDF style="font-size: 14px">Beneficiarii directi ai proiectului de anvelopare a Scolii gimnaziale „Iulia Hasdeu” din municipiul Galati sunt:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">cei peste 350 elevi inscrisi in invatamantul primar si gimnazial;</li>
      <li>cele 27 cadre didactice ale scolii;</li>
      <li>personalul didactic auxiliar al unitatii de invatamant;</li>
      <li>personalul nedidactic al unitatii de invatamant.</li>
      </ul>
  footnote: PDF detaliat cu proiectul

- title: Reabilitarea si modernizarea infrastructurii de transport regional pe traseul Buciumeni – Nicoresti – Cosmesti – Movileni – Barcea
  imagePath: proiectSucces_sudestDrum
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Reabilitarea si modernizarea infrastructurii de transport regional pe traseul Buciumeni – Nicoresti – Cosmesti – Movileni – Barcea"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Parteneriatul dintre UAT Judetul Galati (lider de parteneriat), UAT Comuna Nicoresti, UAT Comuna Cosmesti, UAT Comuna Movileni</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de  43.901.447,41 lei, din care finanţare nerambursabilă în valoare de 36.198.078,64, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 6  - "Imbunatatirea Infrastructurii Rutiere de Importanta Regionala"</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 6.1 - "Stimularea Mobilitatii Regionale prin Conectarea Nodurilor Secundare si Tertiare la Infrastructura Ten-T, inclusiv a Nodurilor Multimodale"</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Obiectivul general al proiectului este imbunatatirea infrastructurii fizice de baza prin reabilitarea si modernizarea tronsoanelor de drum judetean DJ 252 situat între localitatile Buciumeni - Nicoresti - Cosmesti - Movileni - Barcea, în vederea asigurarii conectivitatii la reteaua TEN-T.</p>
      <p style="font-size: 14px">Prin obiectivele sale specifice, proiectul a vizat:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">Reabilitarea si modernizarea tronsoanelor de drum judetean DJ 252 situat între localitatile Buciumeni - Nicoresti - Cosmesti - Movileni - Barcea, în scopul dezvoltarii retelelor de transport local si regional;</li>
      <li>Cresterea gradului de accesibilitate a zonelor rurale si urbane în proximitatea retelei TEN-T prin modernizarea drumului judetean DJ 252.</li>
      <li>Executia lucrarilor de reabilitare si modernizare este estimata a fi realizata pana la 02.12.2021, data preconizata pentru finalizarea proiectului de investitie.</li>
      </ul>
      <p style="font-size: 14px">Urmare a implementarii proiectului de investitie vor fi obtinute urmatoarele rezultate concrete:</p>
      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">21,5 km drum judetean reconstruit/modernizat, conectat la TEN-T;</li>
      <li>14.243 persoane, beneficiari directi ai investitiei, reprezentand populatia localitatilor tranzitate de tronsoanele de drum judetean reabilitate/modernizate</li>
      <li>2,95 km - pista de biciclete (construita/modernizata);</li>
      <li>243,40 mp - trotuare/trasee pietonale realizate/modernizate;</li>
      <li>9 statii de transport public si alveole construite/modernizate;</li>
      <li>elemente suplimentare destinate sigurantei circulatiei:
      <ul style="font-size: 14px">
      <li style="margin-top: 15px;">309,5 ml - parapet metalic de protectie;</li>
      <li>42,9 km - marcaje rutiere longitudinale rezonatoare;</li>
      <li>235,5 mp - marcaje transversale rezonatoare;</li>
      <li>229 indicatoare rutiere;</li>
      <li>31 stalpi de iluminat cu panouri fotovoltaice.</li>
      </ul>
      </li>
      </ul>
