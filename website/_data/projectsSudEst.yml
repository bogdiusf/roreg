      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 5.295.083,39 lei, din care finanţare nerambursabilă în valoare de 4.129.904,57 lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 3  - "Sprijinirea tranziției către o economie cu emisii scăzute de carbon".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1 - "Sprijinirea eficienței energetice, a gestionării inteligente a energiei și a utilizării energiei din surse regenerabile în infrastructurile publice, inclusiv  în clădirile publice și în sectorul locuințelor, Operațiunea B – Clădiri publice".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Obiectivul general al proiectului a fost reprezentat de creșterea eficienței energetice a clădirii Scolii Gimnaziale ,,Duiliu Zamfirescu” prin aplicarea unor măsuri de creștere a eficienței energetice în vederea reducerii consumului de energie primară și a emisiilor de CO2, asigurându-se totodată îmbunătățirea confortului, sănătății și siguranței elevilor și personalului școlii – beneficiari direcți ai investiției.</p>
      <p style="font-size: 14px">Prin intervențiile realizate în cadrul proiectului s-au urmărit: o bună utilizare și  funcționare a spațiilor în vederea creșterii calității actului de învățământ, precum și o economie de energie și o creștere a standardului de funcționare a clădirii școlii.</p>
