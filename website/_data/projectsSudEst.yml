- title: Creșterea performanței energetice la corpul de clădire școală și execuția lucrărilor conexe
  imagePath: proiectSucces_energieFocsani
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Creșterea performanței energetice la corpul de clădire școală și execuția lucrărilor conexe"</em></p>
