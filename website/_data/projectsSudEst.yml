- title: Cresterea performantei energetice pentru cladirea tip Internat si cladirea Cantina a Colegiului Tehnic “Gh. Asachi” Focsani, inclusiv lucrari conexe
  imagePath: proiectSucces_asachi
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Cresterea performantei energetice pentru cladirea tip Internat si cladirea Cantina a Colegiului Tehnic “Gh. Asachi” Focsani, inclusiv lucrari conexe"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Colegiului Tehnic “Gh. Asachi” Focsani</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 9.969.959,21 lei, din care 8.052.881,50 lei finantare nerambursabila FEDR, asigurata prin Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 3  - "Sprijinirea tranzitiei catre o economie cu emisii scazute de carbon"</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1 - "Sprijinirea eficientei energetice, a gestionarii inteligente a energiei si a utilizarii energiei din surse regenerabile in infrastructurile publice, inclusiv  in cladirile publice si in sectorul locuintelor, Operatiunea B – Cladiri publice"</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Regio-POR in Regiunea Sud-Est: creste numarul cladirilor cu o clasificare energetica mai buna in municipiul Focsani, judetul Vrancea, prin masuri de eficienta energetica cu finantare europeana.</p>
      <p style="font-size: 14px">In data de 30.06.2021 a fost finalizat proiectul implementat de catre Colegiul Tehnic "Gh. Asachi" Focsani care a vizat cresterea performantei energetice pentru cladirea tip Internat si cladirea Cantina, proiect derulat in cadrul Regio-POR 2014-2020.</p>
      <p style="font-size: 14px">Obiectivul general al proiectului a fost reducerea consumului de energie primara si a emisiilor de CO2, asigurându-se totodata imbunatatirea confortului, sanatatii si sigurantei elevilor si personalului colegiului prin aplicarea unor masuri de crestere a eficientei energetice.</p>
      <p style="font-size: 14px">Astfel, au fost executate lucrari specifice pentru doua cladiri, internat (2.664,45 mp) si cantina (1.010,55 mp), in vederea reducerii costurilor consumului de energie termica pentru incalzirea spatiilor din cadrul cladirilor si reducerea nivelului anual specific al gazelor cu efect de sera (echivalent CO2/an).</p>
      <p style="font-size: 14px">Principalele interventii au vizat lucrari de reabilitare termica a fatadelor si acoperisurilor, a sistemului de incalzire, refacerea instalatiilor electrice si instalatiilor tehnico-sanitare, realizarea instalatiei de ventilare cu montaj utilaje, instalarea de echipamente tehnologice si functionale pentru sistemele de incalzire, ventilare si tehnico-sanitare.</p>
      <p style="font-size: 14px">Rezultatele inregistrate la finalul implementarii proiectului de investitii indica o reducere a gazelor cu efect de sera de 137,74 echivalent tone de CO2 si o reducere a consumului anual de energie finala in cladirile publice (din surse neregenerabile) de 428,028.63 KWh/an.</p>
      <p style="font-size: 14px">Totodata, prin interventiile realizate la cele doua cladiri, s-a urmarit o buna utilizare si functionare a spatiilor in vederea cresterii calitative a actului de invatamânt, precum si a cresterii standardului de functionare a cladirilor.</p>
      <p style="font-size: 14px">Reabilitarea termica a Colegiului Tehnic Gh Asachi reprezinta una din masurile luate de catre autoritatile locale in vederea implementarii Programului de Imbunatatire a eficientei energetice aferent municipiului Focsani, cu scopul de a contribui la indeplinirea obiectivelor nationale privind schimbarile climatice si energia sustenabila.</p>
