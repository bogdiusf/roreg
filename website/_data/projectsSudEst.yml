      <ul style="font-size: 14px;">
      <li style="margin-top: -15px;">îmbunătățirea condițiilor de confort pentru angajații instituției si elevii școlii;</li>
      <li>reducerea costurilor consumului de energie termică pentru încălzirea spațiilor;</li>
      <li>reducerea costurilor cu climatizarea pe perioada caniculară;</li>
      <li>reducerea consumurilor de energie electrică;</li>
      <li>creșterea numărului clădirilor publice cu o clasificare mai bună a consumului de energie în municipiul Focșani;</li>
      <li>reducerea nivelului anual specific al gazelor cu efect de seră (echivalent CO2/an) cu un procent de minim 32%.</li>
      </ul>
      <p style="font-size: 14px;">Impactul investiției la nivelul localității: îmbunătățirea calității vieții urbane prin aplicarea măsurilor de creștere a eficienței energetice la nivelul clădirilor publice, in concordanta cu prevederile Programului de Îmbunătățire a Eficienței Energetice aferent Municipiului Focșani.</p>
