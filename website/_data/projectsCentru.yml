- title: Reabilitarea Liceului Constantin Noica Sibiu în vederea îmbunătățirii eficienței energetice
  imagePath: proiectSucess_liceuConstNoica
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Reabilitarea Liceului Constantin Noica Sibiu în vederea îmbunătățirii eficienței energetice"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Municipiul Sibiu</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 7,55 milioane de lei, din care finanţare nerambursabilă în valoare de 6,41 milioane de lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 10 –  "Sprijinirea tranziției către o economie cu emisii scăzute de carbon".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1. – "Operațiunea B - Clădiri Publice".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong><br><br>
      Lucrările pentru eficientizarea energetică a Liceului Constantin Noica, care s-au finalizat în luna decembrie 2020, au inclus o modernizare a spațiilor școlii. Pentru elevii și profesorii Liceului aceasta înseamnă un confort mai mare în sălile de clasă. Inclusiv curtea a fost modernizată, fiind amenajat un teren de sport pentru baschet și handbal.</p>
      <p style="font-size: 14px"><strong>Scopul lucrărilor</strong> a fost acela de a scădea consumul de energie convențională cu 40% și de a crește consumul de energie din surse regenerabile prin utilizarea unor sisteme alternative și moderne. Energia electrică se va produce și cu ajutorul panourilor fotovoltaice instalate pe acoperiș, iar căldura în clădirea școlii va fi asigurată inclusiv prin pompe aer-apă care extrag căldura din aer și o transformă în apă caldă pentru sistemul de încălzire, utilizând energia electrică. În plus, încălzirea va fi mai eficientă pentru că fațadele clădirii au fost izolate.</p>
      <p style="font-size: 14px"><strong>Lucrările efectuate, pe scurt:</strong>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px;">Izolarea termică a fațadelor clădirii și a plăcii peste ultimul nivel, scopul fiind menținerea mai bună a temperaturii ambiante în clase și celelalte spații</li>
      <li>Instalarea a 102 panouri fotovoltaice pe acoperișul clădirii care vor asigura energie electrică pentru sistemul de iluminat și toata aparatura electrică folosită în școală </li>
      <li>Instalarea a două pompe de căldură aer-apă care vor asigura necesarul de apă caldă al clădirii. Pompele vor funcționa în sistem automatizat împreună cu centrala termică, în funcție de condițiile atmosferice.</li>
      <li>Instalarea unor convectoare care înlocuiesc vechiul sistem de încălzire cu radiatoare (calorifere), acestea asigurând un randament si o distribuție mai bună a căldurii</li>
      <li>Eficientizarea iluminatului în clădire și înlocuirea rețelei de alimentare și a corpurilor vechi de iluminat. Acum încăperile sunt iluminate cu 479 de corpuri de iluminat cu LED</li>
      <li>Montarea unui sistem de management și control al utilităților din clădire – Building Management System (BMS). Concret, acesta este un sistem integrat hardware si software. Toate sistemele termice si electrice proaspăt instalate sunt dotate cu senzori și dispozitive de automatizare si control, astfel încât pot fi atât monitorizate dar si gestionate prin BMS, programate și optimizate de la distanță prin intermediul software-ului aferent.</li>
      <li>Repararea acoperișului clădirii</li>
      <li>Realizarea unui nou sistem de alimentare cu energie electrică a școlii, realizarea integrală a unui nou sistem de distribuție a energiei termice în întreaga clădire</li>
      <li>Lucrări de refacere și finisaje interioare</li>
      <li>Lucrări pentru adaptarea clădirii la cerințele ISU pentru securitatea la incendii</li>
      </ul>
      </p>
      <p style="font-size: 14px"><strong>Beneficiarii</strong> acestei investiții sunt cei 900 de elevi ai Liceului, dar și profesorii care predau aici.</p>
  footnote: PDF detaliat cu proiectul

- title: Cresterea eficientei energetice a cladirilor de invatamant din municipiul Alba Iulia – Liceul cu Program Sportiv
  imagePath: proiectSucces_liceuSportiv
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Cresterea eficientei energetice a cladirilor de invatamant din municipiul Alba Iulia – Liceul cu Program Sportiv"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Municipiul Alba Iulia</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 6.400.732,78 lei, din care finanţare nerambursabilă în valoare de 6.272.718,12  lei., asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 3 –  "Sprijinirea tranziției către o economie cu emisii scăzute de carbon".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1. – "Sprijinirea eficienței energetice în clădirile rezidențiale, cladiri publice și a utilizării energiei din surse regenerabile în infrastructurile publice, inclusiv în clădirile publice și în sectorul locuințelor – Operațiunea B – Clădiri Publice".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong><br><br>
      Proiectele europene au rezultate vizibile. Liceul Sportiv din Alba Iulia și-a schimbat complet înfățișarea ca urmare a finalizării proiectului „Cresterea eficientei energetice a cladirilor de invatamant din municipiul Alba Iulia – Liceul cu Program Sportiv ". Solicitant a fost Unitatea Administrativ Teritorială Municipiul Alba Iulia, iar beneficiarii direcți ai investiției sunt cei 1.111 elevi, profesori și personal didactic și nedidactic auxiliar de la instituția de învățământ menționată.</p>
      <p style="font-size: 14px">Proiectul a fost finalizat în luna iulie 2020 și a urmărit creșterea siguranței și a gradului de confort pentru elevi și profesori, reducerea consumului de energie cu 40% și implicit a cheltuielilor, diminuarea gazelor cu efect de seră cu 60%.</p>
      <p style="font-size: 14px">Lucrările efectuate s-au concretizat în reabilitarea termică a elementelor de anvelopă a clădirii, înlocuirea șarpantei, reabilitarea termică a sistemului de încălzire, punerea în funcțiune a două instalații de producere a energiei electrice cu panouri fotovoltaice, respectiv a unei instalații de producere a energie termice cu pompe de căldură aer-apă. Pentru creșterea siguranței elevilor, au fost montate instalații de detectare, semnalizare și avertizare incendiu, instalații de iluminat de siguranță, instalații electrice de forță si automatizare și două branșamente electrice noi.</p>
