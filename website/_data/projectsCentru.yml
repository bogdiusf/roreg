- title: MODERNIZARE DRUM JUDEȚEAN DJ103E&#58; DN1 - GÂRBOVA DE JOS – GÂRBOVIȚA - GÂRBOVA DE SUS
  imagePath: proiectSucces_centrucjAlba
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"MODERNIZARE DRUM JUDEȚEAN DJ103E: DN1 - GÂRBOVA DE JOS – GÂRBOVIȚA - GÂRBOVA DE SUS"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Județul Alba</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 7.074.440,03 lei, din care finanțare nerambursabilă în valoare de  6.822.380,31 lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 6 –  "Îmbunătățirea infrastructurii rutiere de importanță regională".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 6.1. – "Stimularea mobilității regionale prin conectarea nodurilor secundare și terțiare la infrastructura TEN-T, inclusiv a nodurilor multimodale".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px"><strong>Obiectivul general</strong> al proiectului a vizat creșterea gradului de accesibilitate pe teritoriul administrativ al orașului Aiud prin asigurarea legăturii localităților Gârbova de Jos, Gârbovița și Gârbova de Sus cu rețeaua TEN-T și îmbunătățirea calității vieții populației din localitățile vizate de proiect, precum și din cele limitrofe, prin modernizarea tronsonului DN1-Gârbova de Jos-Gârbovița-Gârbova de Sus.</p>
      <p style="font-size: 14px">Realizarea investiției conduce la îmbunătățirea condițiilor și siguranței circulației, reducerea cheltuielilor de întreținere, reducerea emisiilor de noxe și a prafului generat de circulația auto în perioade secetoase, facilitarea accesului populației din zonă la servicii publice de educație, sănătate, transport, telecomunicații, intervenții în situații de urgență. Totodată investiția facilitează dezvoltarea din punct de vedere turistic a acestei zone deosebit de frumoase și stimulează realizarea de activități productive care conduc la ridicarea standardului de viață al locuitorilor, contribuind astfel la stabilizarea populației în această zonă, cu toate consecințele benefice.</p>
      <p style="font-size: 14px"><strong>Lucrările efectuate, pe scurt:</strong></p>
      <p style="font-size: 14px">Principalele rezultate obținute sunt 7.675 m de drum județean modernizat, 2 stații de transport public amenajate,  minim trei elemente care asigură siguranța circulației (semnalizare cu indicatoare; marcaj transversal și longitudinal; montare parapete metalice). Scurgerea apelor pluviale a fost asigurată prin amenajarea pantelor longitudinale si transversale (2.5%) ale parții carosabile și acostamentelor, colectate prin dispozitivele de scurgere. Șanțurile existente au fost reprofilate, au fost executate lucrări la camerele de cădere pentru a asigura scurgerea apelor din șanțuri. S-au proiectat podețe noi care au fost dimensionate cu o deschidere care să asigure debușeul necesar pentru scurgerea normală a apei. </p>
      <p style="font-size: 14px"><strong>Beneficiarii</strong></p>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px">locuitorii UAT Aiud în număr de 26296 persoane conform ultimului recensământ</li>
      <li>locuitorii din Gârbova de Jos - 481, Gârbovita - 112 și Gârbova de Sus - 226, localități aparținătoare UAT Aiud</li>
      </ul>
