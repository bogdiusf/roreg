      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1. – "Sprijinirea eficienței energetice în clădirile rezidențiale, cladiri publice și a utilizării energiei din surse regenerabile în infrastructurile publice, inclusiv în clădirile publice și în sectorul locuințelor – Operațiunea B – Clădiri Publice".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Prin intermediul proiectului Reabilitare Grădinița "Aranyalma" din Municipiul Miercurea Ciuc a fost reabilitată termic clădirea grădiniței în scopul creșterii eficienței energetice a acesteia, precum și a reducerii costurilor de întreținere a clădirii, creând în același timp condiții de învățământ specifice nivelului Uniunii Europene.</p>
      <p style="font-size: 14px">Obiectivele au vizat: creșterea consumului anual de energie finală din surse regenerabile a clădirii Grădiniței ”Aranyalma” din Municipiul Miercurea Ciuc de la 0% la 34,42%, reducerea consumului anual specific de energie primară din surse neregenerabile de la 750 kWh/m2/an la 173kWh/m2/an și diminuarea emisiilor de CO2 a clădirii Grădiniței Aranyalma din Municipiul Miercurea Ciuc de la 127 kg/m2/an la 28 kg/m2/an</p>
      <p style="font-size: 14px"><strong>Lucrările efectuate, pe scurt:</strong></p>
