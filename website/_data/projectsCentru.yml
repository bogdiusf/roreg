- title: Reabilitare școală gimnazială "Nagy Imre"
  imagePath: proiectSucces_uatmcScoalareabilitare
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Reabilitare școală gimnazială "Nagy Imre""</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Municipiul Miercurea Ciuc</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 7.723.509,12 lei, din care finanțare nerambursabilă în valoare de  6.336.996,06 lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 3 –  "Sprijinirea tranziției către o economie cu emisii scăzute de carbon".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1. – "Sprijinirea eficienței energetice, a gestionării inteligente a energiei și a utilizării energiei din surse regenerabile în infrastructurile publice, inclusive în clădirile publice și în sectorul locuințelor / Operațiunea B - Clădiri Publice".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Proiectul „Reabilitare Școala Gimnazială Nagy Imre” din Municipiul Miercurea Ciuc propune executarea lucrărilor de reabilitare termică a clădirii, în scopul majorării eficienței energetice a acesteia, având impact pe termen lung atât asupra mediului și resurselor utilizate, cât si asupra beneficiarilor direcți principali ai proiectului, respectiv elevii care studiază în aceasta instituție educaționala. Clădirea Scolii Gimnaziale cuprinde o singura unitate care constituie obiectul proiectului de reabilitare termică.</p>
      <p style="font-size: 14px"><strong>Lucrările efectuate, pe scurt:</strong></p>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px">S-au termoizolat fațadele clădirii cu vată minerală bazaltică 15 cm;</li>
      <li>S-a termoizolat placa de peste ultimul etaj cu vată minerală 20 cm;</li>
      <li>S-a termoizolat soclul cu polistiren extrudat;</li>
      <li>S-a refăcut finisajul fațadelor cu tencuială decorativă;</li>
      <li>S-a realizat izolarea plăcii de peste subsol cu polistiren expandat;</li>
      <li>S-au înlocuit tâmplăriile existente cu tâmplarii PVC si geamuri de tip tripan;</li>
      <li>S-au înlocuit instalațiile electrice și corpurile de iluminat cu unele eficiente cu led;</li>
      <li>S-au înlocuit caloriferele de încălzire cu calorifere de oțel;</li>
      <li>S-a realizat un sistem de ventilație cu agent în pompă de căldură pentru sala de sport;</li>
      <li>S-au realizat un eșafodaj metalic pe acoperișul clădirii de peste sala de sport cu scopul de a susține panourile fotovoltaice;</li>
      <li>S-a montat un sistem de panouri fotovoltaice;</li>
      <li>S-au demontat și remontat toate elementele fixate pe fațadă (proiectoare, panouri publicitare,etc);</li>
      <li>S-au înlocuit țiglele degradate (80%);</li>
      <li>S-au refăcut trotuarele de gardă ale clădirii;</li>
      <li>S-a refăcut rampa de acces pentru persoanele cu handicap;</li>
      <li>S-au refăcut finisajele interioare degradate de lucrările de înlocuire a corpurilor de iluminat.</li>
      </ul>
      <p style="font-size: 14px"><strong>Beneficiarii</strong></p>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px">aproximativ 66 persoane, reprezentând personalul și cadrele didactice care activează în cadrul instituției de învățământ Școala Gimnaziala „Nagy Imre”;</li>
      <li>aproximativ 864 de persoane/an reprezentând actualii și viitorii elevi din Municipiul Miercurea Ciuc, care vor frecventa cursurile Școlii Gimnaziale „Nagy Imre”.</li>
      </ul>
