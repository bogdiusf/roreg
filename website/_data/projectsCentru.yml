- title: Reabilitarea termică a blocurilor de locuințe în vederea ridicării performanței energetice&#58; Bloc str. Culmei nr. 13, Bloc str. Iancu de Hunedoara nr. 33 ABC, Bloc str. Iancu de Hunedoara nr. 35 AB
  imagePath: proiectSucces_uatmcLocuintereabilitare
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Reabilitarea termică a blocurilor de locuințe în vederea ridicării performanței energetice: Bloc str. Culmei nr. 13, Bloc str. Iancu de Hunedoara nr. 33 ABC, Bloc str. Iancu de Hunedoara nr. 35 AB"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Municipiul Miercurea Ciuc</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 4.080.729,85 lei, din care finanțare nerambursabilă în valoare de 2.312.585,72  lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 3 –  "Sprijinirea tranziției către o economie cu emisii scăzute de carbon".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1. – "Sprijinirea eficienței energetice, a gestionării inteligente a energiei și a utilizării energiei din surse regenerabile în infrastructurile publice, inclusive în clădirile publice și în sectorul locuințelor / Operațiunea A – Clădiri rezidențiale".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Pachetul de reabilitare a blocurilor de locuit din Miercurea Ciuc este mult mai vast și conține 42 de blocuri. Pe lângă cele trei care au fost deja recepționate, alte 18 blocuri vor fi finalizate în acest an, iar alte 21 de blocuri se află în faza de precontractare/ contractare. Obiectivele proiectului au vizat:</p>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px">Îmbunătățirea condițiilor de locuit a 141 de gospodării, situate în cadrul celor 3 blocuri de locuințe din Municipiul Miercurea Ciuc, jud. Harghita și obținerea unei clasificări mai bune a consumului de energie;</li>
      <li>Reducerea consumului anual de energie primară la nivelul celor 3 blocuri de locuințe din Municipiul Miercurea Ciuc, județul Harghita, de la un total de 1.566.704 kwh/an, la un total de 994.027 kWh/an;</li>
      <li>Reducerea cantității emisiilor de CO2 de la nivelul celor 3 blocuri de locuințe din Municipiul Miercurea Ciuc, de la un total de 88,58 kg/m2/an la un total de 54,27 kg/m2/an si generarea unui impact pozitiv asupra mediului și schimbărilor climatice.</li>
      </ul>
      <p style="font-size: 14px"><strong>Lucrările efectuate, pe scurt:</strong></p>
      <p style="font-size: 14px">Principalele lucrări de intervenție efectuate asupra fiecărei componente în parte (Bloc Str. Culmei nr. 13A,B, Bloc Str. Iancu de Hunedoara, nr. 33A,B,C, Bloc Str. Iancu de Hunedoara nr. 35A,B) sunt izolarea cu polistiren expandat de 15 cm a fațadelor și logiilor, termoizolarea cu polistiren ignifug de 20 cm a plăcii de peste subsol si cu polistiren expandat ignifug de 25 cm a planșeului peste etajul 4, izolarea soclului cu polistiren extrudat ignifug de 5 cm, montarea tâmplăriei PVC cu 5 camere la logii si ferestre, completarea termo sistemului cu fâșii incombustibile din vată minerală cu lățimea de 30 cm și vată bazaltică (la postul trafo), înlocuire profil, glafuri, tâmplărie, realizarea finisajelor și măsuri conexe lucrărilor de reabilitare termică a imobilului.</p>
      <p style="font-size: 14px">Măsurile conexe lucrărilor de reabilitare termică, aplicate celor 3 blocuri sunt:</p>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px">desfacerea tâmplăriilor metalice și înlocuirea acesteia cu tâmplărie PVC cu geam termopan și uși exterioare din aluminiu, repararea suprafețelor de tencuieli;</li>
      <li>demontare si remontare regulator gaz și a rețelelor de gaz afectat;e</li>
      <li>demontări parapeți din lemn la logii;</li>
      <li>înlocuire elemente scurgere pluvială jgheaburi și burlane;</li>
      <li>înlocuirea învelitorii, cu una nouă de țiglă ceramică și a sorturilor de tablă la coșurile de fum;</li>
      <li>închiderea balcoanelor;</li>
      <li>montarea opritorilor de zăpadă;</li>
      <li>repararea coșurilor de fum;</li>
      <li>înlocuirea tabacherelor la șarpantă;</li>
      <li>înlocuirea copertinelor la accesele principale în bloc.</li>
      </ul>
      <p style="font-size: 14px"><strong>Beneficiarii</strong> proiectului sunt aproximativ 420 persoane, reprezentând actualii locatari ai celor 3 imobile dar si peste  150 de persoane, reprezentant potențiali proprietari/chiriași ai apartamentelor si UAT Municipiul Miercurea Ciuc.</p>
  footnote: PDF detaliat cu proiectul

- title: Reabilitare Grădinița "Tulipan"
  imagePath: proiectSucces_uatmcGradinitareabilitaretulipan
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Reabilitare Grădinița "Tulipan""</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Municipiul Miercurea Ciuc</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 1.318.351,48 lei, din care finanțare nerambursabilă în valoare de  1.101.023,87 lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 3 –  "Sprijinirea tranziției către o economie cu emisii scăzute de carbon".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1. – "Sprijinirea eficienței energetice în clădirile rezidențiale, cladiri publice și a utilizării energiei din surse regenerabile în infrastructurile publice, inclusiv în clădirile publice și în sectorul locuințelor – Operațiunea B – Clădiri Publice".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px">Prin intermediul proiectului „Reabilitare Grădinița Tulipan” din Municipiul Miercurea Ciuc a fost reabilitată termic  clădirea grădiniței în scopul creșterii eficienței energetice a acesteia, precum și a reducerii costurilor de întreținere a clădirii, creând în același timp condiții de învățământ specifice nivelului Uniunii Europene.</p>
      <p style="font-size: 14px"><strong>Lucrările efectuate, pe scurt:</strong></p>
      <p style="font-size: 14px">Principalele lucrări de intervenție aferente investiției de bază prevăd: instalarea de panouri fotovoltaice policristaline de 250W/24Vcc pe acoperișul clădirii, termoizolarea fațadelor grădiniței cu un strat termoizolant din plăci de vată minerală bazaltică termosistem, înlocuirea corpurilor de iluminat existente, cu unele de o eficiență energetică ridicată și durată extinsă de viață.</p>
      <p style="font-size: 14px"><strong>Beneficiarii</strong></p>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px">aproximativ 10 persoane, reprezentând personalul și cadrele didactice care activează în cadrul instituției grădiniței „Tulipan";</li>
      <li>aproximativ 60 copii preșcolari grădiniță, în total 4 grupe, fiecare cu 10-20 copii, reprezentând actualii și viitorii copii din Municipiul Miercurea Ciuc care vor frecventa programul grădiniței „Tulipan”;</li>
      <li>administrația publică locală, și anume UAT Municipiul Miercurea Ciuc, crescând capacitatea sa managerială, și scăzând în același timp cheltuielile efectuate cu întreținerea grădiniței. Având statutul de solicitant, UAT Municipiul Miercurea Ciuc a contribuit și va contribui la procesul de concepere/dezvoltare și implementare a proiectului, prin elaborarea și cofinanțarea acestuia.</li>
      </ul>
