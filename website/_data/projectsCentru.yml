- title: Modernizare, amenajare si dotare Parcul Tineretului - Orașul Luduș
  imagePath: proiectSucces_ludus
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Modernizare, amenajare si dotare Parcul Tineretului - Orașul Luduș"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Orașul Luduș</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 8.034.910,34lei, din care finanţare nerambursabilă în valoare de 7.717.515,67  lei., asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 5 –  "Îmbunătățirea mediului urban și conservarea, protecția și valorificarea durabilă a patrimoniului cultural".</p><br>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 5.2. – "Reconversia și refuncționalizarea terenurilor și suprafețelor degradate, vacante sau neutilizate din orașele mici, mijlocii și municipiul București".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong><br><br>
      Obiectivul general al proiectului „Modernizare, amenajare si dotare Parcul Tineretului” din orașul Luduș, constă în valorificarea durabilă a spațiului urban, prin transformarea unui teren degradat și neutilizat, într-un spațiu verde, cu funcțiuni de agrement.
      </p>
      <p style="font-size: 14px">Bneneficiarul este UAT Orașul Luduș, iar beneficiarii finali sunt locuitorii orașului Luduș, care au la dispoziție acum un teren nou amenajat ca spațiu verde cu suprafața de aproape 22.800 mp, care include un spațiu de joacă pentru copii, un teren de sport multifuncțional, precum și aparate de fitness pentru adulți, copii și persoane cu dizabilități.</p>
      <p style="font-size: 14px">De asemenea, au fost pavate peste 1300 mp alei pietonale, a fost amenajată o pistă de alergare elastică în suprafață de 540 mp și au fost montate în interiorul parcului 40 bănci, 6 seturi de mobilier urban, 8 cișmele, 10 suporturi rastel pentru biciclete, 40 seturi coșuri de gunoi pentru colectarea selectivă, un sistem automat de irigații și un sistem de supraveghere video.</p>
      <p style="font-size: 14px">Acest parc este printre primele din regiune în care a fost montat un sistem wireless și un sistem de sonorizare ambientală. Totodată, parcul beneficiează și de un spațiu funcțional care cuprinde toalete publice, vestiare și spații de administrare.</p>
  footnote: PDF detaliat cu proiectul
