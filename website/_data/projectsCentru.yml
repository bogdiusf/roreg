- title: Reabilitarea Școlii Gimnaziale nr.1 Sibiu în vederea îmbunătățirii eficienței energetice
  imagePath: proiectSucces_uatmsScoalareabilitare
  description: |
      <p style="font-size: 14px"><strong>Titlul - </strong><em>"Reabilitarea Școlii Gimnaziale nr.1 Sibiu în vederea îmbunătățirii eficienței energetice"</em></p>
      <p style="font-size: 14px"><strong>Beneficiarul investiției</strong> – Unitatea Administrativ Teritorială Municipiul Sibiu</p>
      <p style="font-size: 14px"><strong>Valoarea totală a proiectului</strong> este de 7.982.816,31 lei, din care finanțare nerambursabilă în valoare de  7.823.159,98 lei, asigurată prin #Regio-POR 2014-2020.</p>
      <p style="font-size: 14px"><strong>Axa prioritară</strong>   - 3 –  "Sprijinirea tranziției către o economie cu emisii scăzute de carbon".</p>
      <p style="font-size: 14px"><strong>Prioritatea de Investiții</strong> - 3.1. – "Sprijinirea eficienței energetice, a gestionării inteligente a energiei și a utilizării energiei din surse regenerabile în infrastructurile publice, inclusive în clădirile publice și în sectorul locuințelor / Operațiunea B - Clădiri Publice".</p><br>
      <p style="font-size: 14px"><strong>Descriere proiect</strong></p>
      <p style="font-size: 14px"><strong>Obiectivul general</strong> al proiectului ”Reabilitare Școala gimnaziala Nagy Imre” este reprezentat de reabilitarea termică a clădirii, în scopul creșterii eficientei energetice a acesteia, precum și a reducerii costurilor de întreținere a clădirii, creând în același timp condiții de învățământ specifice nivelului Uniunii Europene. Clădirea Scolii Gimnaziale cuprinde o singură unitate care constituie obiectul proiectului de reabilitare termică.</p>
      <p style="font-size: 14px"><strong>Lucrările efectuate, pe scurt:</strong></p>
      <p style="font-size: 14px"><strong>Pentru Corp A – Scolii Gimnaziale nr. 1 Sibiu</strong></p>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px">izolarea termică a fațadei – parte opacă;</li>
      <li>izolarea termică peste ultimul nivel încălzit;</li>
      <li>reabilitarea termică a sistemului de încălzire/a sistemului de furnizare a apei calde de consum:</li>
      <ul style="font-size: 14px">
      <li style="margin-top: 15px">înlocuirea corpurilor de încălzire cu ventiloconvectoare;</li>
      <li>înlocuirea corpurilor de încălzire cu radiatoare;</li>
      <li>montarea de robinete cu cap termostatic;</li>
      <li>montarea instalației de distribuie a agentului termic.</li>
      </ul>
      <li>lucrări ce vizează instalarea unor sisteme alternative de producere a energiei electrice și termice pentru consum propriu:</li>
      <ul style="font-size: 14px">
      <li style="margin-top: 15px">instalarea unui sistem alternativ de producere a energiei electrice cu panouri fotovoltaice;</li>
      <li>instalarea unui sistem alternativ de producere a energiei termice pe baza de pompe de căldura aer-apă.</li>
      </ul>
      <li>lucrări de reabilitare a instalației de iluminat:</li>
      <ul style="font-size: 14px">
      <li style="margin-top: 15px">reabilitarea instalației de iluminat;</li>
      <li>înlocuirea corpurilor de iluminat fluorescent si incandescent cu corpuri de iluminat cu eficiență energetica ridicata si durata mare de viață;</li>
      <li>montarea unui sistem de management și control automatizat (Building Management System).</li>
      </ul>
      <li>măsuri conexe care contribuie la implementarea proiectului:</li>
      <ul style="font-size: 14px">
      <li style="margin-top: 15px">repararea elementelor de construcție ale fațadei care prezintă potențial pericol de desprindere și/sau afectează funcționalitatea clădirii;</li>
      <li>repararea acoperișului tip șarpantă, inclusiv repararea sistemului de colectare și evacuare a apelor meteorice la nivelul învelitoarei tip șarpantă;</li>
      <li>demontarea instalațiilor și a echipamentelor montate aparent pe fațadele clădirii, precum și montarea/remontarea acestora după efectuarea lucrărilor de intervenție;</li>
      <li>refacerea finisajelor interioare în zonele de intervenție;</li>
      <li>repararea trotuarelor de protecție, în scopul eliminării infiltrațiilor la infrastructura clădirii;</li>
      <li>modernizarea instalației de apă rece și canalizare prin montarea de armături cu senzori;</li>
      <li>reabilitarea instalațiilor electrice deteriorate și subdimensionate.</li>
      </ul>
      </ul>
      <p style="font-size: 14px"><strong>La corpul B – sala de sport </strong>s-au realizat măsurile prevăzute mai sus, la care se adaugă izolarea termică a parții vitrate, prin înlocuirea ferestrelor existente cu tâmplărie cu geam termoizolant.</p>
      <p style="font-size: 14px"><strong>Beneficiarii</strong></p>
      <ul style="font-size: 14px">
      <li style="margin-top: -15px">551 elevi care frecventează cursurile desfășurate în cadrul Scolii Gimnaziale Nr. 1 Sibiu din Municipiul Sibiu, 31 de cadre didactice și 9 persoane aferente personalului auxiliar.</li>
      </ul>
