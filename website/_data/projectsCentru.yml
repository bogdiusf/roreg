      <li>instalarea unor sisteme alternative de producere a energiei termice pentru consum propriu;</li>
      <li>lucrări de instalare a sistemului de ventilare mecanica pentru asigurarea calității aerului interior</li>
      <li>lucrări de reabilitare a instalației de iluminat;</li>
      <li>lucrări necesare de efectuat în urma realizării lucrărilor de bază: lucrări interioare de restaurare, finisare, tencuieli, gletuire, vopsitorii, refaceri sau realizări spaleti, glafuri si praguri, pardoseli.</li>
