---
layout: default
styled: true
---

<div class="container">
  <div class="page-container">
    <h2 class="heading">Regiunile de dezvoltare în cifre</h2>
  </div>

  <div class="accordion-widget">
  {% for region in site.data.regions %}
    <div class="box" id="{{ region.title | slugify }}">
      <button type="button" class="button trigger" data-anchor="{{ region.title | slugify }}">
        {{ region.title }}
        
        <ion-icon class="icon" name="chevron-down-circle-outline"></ion-icon>
      </button>
      
      <div class="content">
        {% assign file = site.data.csv_styled[region.file] %}

        <div class="table-container">
          {% include table-csv.html csv=file %}
        </div>

        <div class="columns">
          <div class="column">
            <p class="has-text-grey-dark small">
              {{ region.footnote }}
            </p>
          </div>
          <div class="column is-narrow">
            <a href="/assets/files/csv/{{ region.file }}.csv" class="button is-primary is-outlined">
              Descarcă .CSV
            </a>
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
  </div>
</div>
