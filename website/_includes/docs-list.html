      <ion-icon class="icon" name="document-outline"></ion-icon>
      
      <div class="title">
        <span class="has-text-weight-semibold">{{ item.title }}</span> <br>
        {% if item.subtitle %}{{ item.subtitle }}{% endif %}
      </div>

      <a download href="/assets/files/downloads/{{ item.file }}" class="button is-primary is-outlined" target="_blank">DescarcÄƒ</a>
    </div>
  {% endfor %}
</div>
